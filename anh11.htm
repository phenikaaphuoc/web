dBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"testaccount@gmail.com","name":"Khiem Pham"},"__v":0,"id":"60403505c640ad14cc95b9a2"}]}],"_id":"603fca5adab9c63098e1c051","title":"Sự kiện mới","code":"moduleNewEvents","created":"2021-03-03T17:41:46.182Z","updated":"2021-03-03T17:41:46.182Z","__v":0,"id":"603fca5adab9c63098e1c051","area":"main05","description":""},{"backgroundColor":"","backgroundImage":"","customClass":"","width":"container","configs":[{"code":"layout","value":"grid-1"},{"code":"numberItems","value":"5","data":[{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"Trường Đại học Phenikaa khởi động cuộc thi “Ý TƯỞNG SÁNG TẠO KHỞI NGHIỆP SINH VIÊN PHENIKAA - PHENIKAA STARTUP INITIATIVE 2022\" ","search":"truong dai hoc phenikaa khoi dong cuoc thi “y tuong sang tao khoi nghiep sinh vien phenikaa - phenikaa startup initiative 2022 ","location":"Trường Đại học Phenikaa ","content":"\u003cp\u003e\u003cstrong\u003eThể lệ cuộc thi \u0026ldquo;\u003c/strong\u003e\u003cstrong\u003e\u0026Yacute; TƯỞNG S\u0026Aacute;NG TẠO KHỞI NGHIỆP SINH VI\u0026Ecirc;N PHENIKAA - PHENIKAA STARTUP INITIATIVE 2022\u003c/strong\u003e\u003cstrong\u003e\u0026rdquo;\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eĐược tổ chức bởi Trường Đại học Phenikaa, cuộc thi Sinh vi\u0026ecirc;n Đại học Phenikaa với \u0026yacute; tưởng s\u0026aacute;ng tạo v\u0026agrave; khởi nghiệp - PHENIKAA STARTUP INITIATIVE 2022 l\u0026agrave; nơi t\u0026igrave;m kiếm, ươm mầm, đ\u0026aacute;nh thức v\u0026agrave; hiện thực h\u0026oacute;a tiềm năng, th\u0026uacute;c đẩy tinh thần khởi nghiệp sinh vi\u0026ecirc;n Trường Đại học Phenikaa n\u0026oacute;i ri\u0026ecirc;ng v\u0026agrave; sinh vi\u0026ecirc;n c\u0026aacute;c trường đại học tr\u0026ecirc;n cả nước n\u0026oacute;i chung.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eQuy định chung:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eL\u0026agrave; c\u0026aacute;c \u0026yacute; tưởng, m\u0026ocirc; h\u0026igrave;nh kinh doanh, c\u0026aacute;c ph\u0026aacute;t minh s\u0026aacute;ng chế, c\u0026aacute;c sản phẩm c\u0026oacute; khả năng thương mại h\u0026oacute;a thuộc mọi lĩnh vực. \u0026Yacute; tưởng thể hiện được yếu tố kỹ thuật ứng dụng, c\u0026oacute; t\u0026aacute;c động v\u0026agrave; \u0026yacute; nghĩa đối với kinh tế v\u0026agrave; cộng đồng.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eI. V\u0026ograve;ng t\u0026igrave;m kiếm \u0026yacute; tưởng (nhận đăng k\u0026yacute; dự kiến 05/9/2022)\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. Nội dung:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c nh\u0026oacute;m sinh vi\u0026ecirc;n tham dự tập huấn chung về: m\u0026ocirc; h\u0026igrave;nh kinh doanh, kỹ năng viết v\u0026agrave; thuyết tr\u0026igrave;nh \u0026yacute; tưởng. Giải đ\u0026aacute;p c\u0026aacute;c thắc mắc của sinh vi\u0026ecirc;n.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Đối tượng dự thi:\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e+ Tất cả sinh vi\u0026ecirc;n đang học tập tại trường. Khuyến kh\u0026iacute;ch sinh vi\u0026ecirc;n ngo\u0026agrave;i trường tham dự.\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e+ Số lượng sinh vi\u0026ecirc;n trong một nh\u0026oacute;m tối đa 05 người. Khuyến kh\u0026iacute;ch trong nh\u0026oacute;m c\u0026oacute; cả sinh vi\u0026ecirc;n thuộc khối kỹ thuật v\u0026agrave; sinh vi\u0026ecirc;n thuộc khối kinh tế; đồng thời trong nh\u0026oacute;m c\u0026oacute; \u0026iacute;t nhất một sinh vi\u0026ecirc;n l\u0026agrave; năm thứ 2 hoặc năm thứ 3.\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e+ Sinh vi\u0026ecirc;n chưa tốt nghiệp kể từ ng\u0026agrave;y ph\u0026aacute;t động cuộc thi.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e2. H\u0026igrave;nh thức:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eHồ sơ đăng k\u0026yacute; dự thi được tr\u0026igrave;nh b\u0026agrave;y bằng Tiếng Việt, đ\u0026aacute;nh m\u0026aacute;y v\u0026agrave; in tr\u0026ecirc;n khổ A4, cỡ chữ 14, ph\u0026ocirc;ng chữ Times New Roman, nội dung tr\u0026igrave;nh b\u0026agrave;y hướng dẫn chi tiết (BM01-Sstartup22)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- T\u0026ecirc;n của t\u0026aacute;c giả, nh\u0026oacute;m t\u0026aacute;c giả (n\u0026ecirc;u cụ thể số lượng th\u0026agrave;nh vi\u0026ecirc;n, ng\u0026agrave;nh nghề đang theo học)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Bản thuyết minh \u0026yacute; tưởng (BM02-Sstartup22) (Tr\u0026igrave;nh b\u0026agrave;y kh\u0026ocirc;ng qu\u0026aacute; 10 trang, khuyến kh\u0026iacute;ch sử dụng lược đồ theo c\u0026aacute;c m\u0026ocirc; h\u0026igrave;nh kinh doanh);\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e3. C\u0026aacute;ch thức nộp \u0026yacute; tưởng:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Đối với c\u0026aacute;c đội thi trong Trường: C\u0026aacute;c đội thi gửi về khoa theo (\u003cstrong\u003e\u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/sangnt/bm01-phenikaastartup22.doc\" target=\"_blank\" rel=\"noopener\"\u003eBM01-Phenikaastartup22\u003c/a\u003e\u003c/strong\u003e; \u003cstrong\u003e\u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/sangnt/bm02-phenikaastartup22.doc\" target=\"_blank\" rel=\"noopener\"\u003eBM02-Phenikaastartup22\u003c/a\u003e\u003c/strong\u003e), khoa sẽ tổng hợp tất cả \u0026yacute; tưởng theo (\u003cstrong\u003eBM03-Sstartup22\u003c/strong\u003e) v\u0026agrave; gửi về ph\u0026ograve;ng Khoa học - C\u0026ocirc;ng nghệ qua email: \u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/a\u003e. trước 23h59\u0026rsquo; ng\u0026agrave;y 05/09/2022.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Đối với c\u0026aacute;c đội thi ngo\u0026agrave;i Trường: Gửi bằng file word theo mẫu ((BM01-Sstartup22; BM02-Sstartup22) về email: \u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/a\u003e trước 23h59\u0026rsquo; ng\u0026agrave;y 05/09/2022.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Chủ đề email v\u0026agrave; c\u0026aacute;ch đặt t\u0026ecirc;n file: [Khoa]-[T\u0026ecirc;n \u0026yacute; tưởng]-[T\u0026ecirc;n file]\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eV\u0026iacute; dụ: Kinh tế \u0026amp; kinh doanh \u0026ndash; Gi\u0026aacute;o dục xanh \u0026ndash; Thuyết minh\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eLưu \u0026yacute;: Mọi th\u0026ocirc;ng tin thắc mắc cần hỗ trợ, li\u0026ecirc;n hệ trực tiếp với BTC qua:\u003c/p\u003e\n\u003cul style=\"text-align: justify;\"\u003e\n\u003cli\u003eEmail: \u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eĐiện thoại: 024.62918118 (m\u0026aacute;y lẻ 120 giờ h\u0026agrave;nh ch\u0026iacute;nh)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e4. C\u0026aacute;ch thức đ\u0026aacute;nh gi\u0026aacute;:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eB\u0026agrave;i dự thi sẽ được chấm theo thang điểm 100. BTC lựa chọn 25 b\u0026agrave;i dự thi c\u0026oacute; điểm chấm cao nhất để v\u0026agrave;o v\u0026ograve;ng B\u0026aacute;n kết\u003c/p\u003e\n\u003ctable width=\"640\" border=\"1\" style=\"border-collapse: collapse; width: 100%; margin-left: auto; margin-right: auto;\"\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTT\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTi\u0026ecirc;u ch\u0026iacute; đ\u0026aacute;nh gi\u0026aacute;\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eĐiểm\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e1\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eT\u0026ecirc;n, h\u0026igrave;nh thức tr\u0026igrave;nh b\u0026agrave;y đ\u0026uacute;ng quy định/ ấn tượng\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e2\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eM\u0026ocirc; tả chung về \u0026yacute; tưởng\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e3\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eMục ti\u0026ecirc;u ch\u0026iacute;nh của \u0026yacute; tưởng\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e4\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eSản phẩm s\u0026aacute;ng tạo của nh\u0026oacute;m giải quyết những vấn đề g\u0026igrave; tr\u0026ecirc;n thị trường? Kh\u0026aacute;ch h\u0026agrave;ng, thị trường?\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e5\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003e\u0026Yacute; tưởng c\u0026oacute; g\u0026igrave; mới so với c\u0026ocirc;ng nghệ hoặc m\u0026ocirc; h\u0026igrave;nh kinh doanh kh\u0026aacute;c tr\u0026ecirc;n thị trường\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e6\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003ePh\u0026acirc;n t\u0026iacute;ch c\u0026aacute;c yếu tố thuận lợi, kh\u0026oacute; khăn, cơ hội, th\u0026aacute;ch thức khi thực hiện sản phẩm\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003e\u003cstrong\u003eTổng\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e\u003cstrong\u003e100\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eII. Thể lệ V\u0026ograve;ng b\u0026aacute;n kết (Dự kiến T9/2022) - ANH T\u0026Agrave;I HỘI TỤ\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. Nội dung:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Tổng kết, r\u0026uacute;t kinh nghiệm v\u0026ograve;ng sơ loại, tập huấn hướng dẫn triển khai c\u0026aacute;c \u0026yacute; tưởng cho c\u0026aacute;c nh\u0026oacute;m \u0026yacute; tưởng lọt v\u0026agrave;o v\u0026agrave;o v\u0026ograve;ng b\u0026aacute;n kết.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Sau khi tham dự kh\u0026oacute;a tập huấn, c\u0026aacute;c nh\u0026oacute;m sẽ sẽ nộp lại:\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Bản thuyết minh \u0026yacute; tưởng (file word)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Bản thuyết tr\u0026igrave;nh \u0026yacute; tưởng tr\u0026igrave;nh b\u0026agrave;y bằng slide powerpoint v\u0026agrave; bằng video\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Poster giới thiệu \u0026yacute; tưởng\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Sản phẩm mẫu, m\u0026ocirc; h\u0026igrave;nh gửi k\u0026egrave;m theo bằng ảnh hoặc c\u0026aacute;c video clip (nếu c\u0026oacute;).\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e2. H\u0026igrave;nh thức:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Bản thuyết minh \u0026yacute; tưởng (BM02-Sstartup22) (Tr\u0026igrave;nh b\u0026agrave;y kh\u0026ocirc;ng qu\u0026aacute; 10 trang, khuyến kh\u0026iacute;ch sử dụng lược đồ theo c\u0026aacute;c m\u0026ocirc; h\u0026igrave;nh kinh doanh).\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Bản thuyết tr\u0026igrave;nh \u0026yacute; tưởng tr\u0026igrave;nh b\u0026agrave;y bằng video clip kh\u0026ocirc;ng qu\u0026aacute; 3 ph\u0026uacute;t\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Nội dung v\u0026agrave; h\u0026igrave;nh ảnh sử dụng trong file kh\u0026ocirc;ng được chứa c\u0026aacute;c yếu tố g\u0026acirc;y hiểu lầm v\u0026agrave; vi phạm đạo đức, ph\u0026aacute;p luật.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c nh\u0026oacute;m tự chủ trong việc thực hiện.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e3. C\u0026aacute;ch thức nộp b\u0026agrave;i:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Gửi c\u0026aacute;c file về BTC qua email: \u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/a\u003e. trước 23h59\u0026rsquo; ng\u0026agrave;y 20/9/2022.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Chủ đề email v\u0026agrave; c\u0026aacute;ch đặt t\u0026ecirc;n file: [M\u0026atilde; b\u0026agrave;i thi]-[T\u0026ecirc;n \u0026yacute; tưởng]-[T\u0026ecirc;n file]\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eV\u0026iacute; dụ: PUSTARTUP01 \u0026ndash; Gi\u0026aacute;o dục xanh \u0026ndash; Thuyết minh\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; PUSTARTUP01 - Gi\u0026aacute;o dục xanh \u0026ndash; Slide\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; PUSTARTUP01 - Gi\u0026aacute;o dục xanh \u0026ndash; Video\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e4. C\u0026aacute;ch thức b\u0026igrave;nh chọn giải \u0026ldquo;\u0026Yacute; tưởng được y\u0026ecirc;u th\u0026iacute;ch nhất v\u0026ograve;ng B\u0026aacute;n kết\u0026rdquo;\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eBTC sẽ đăng video k\u0026egrave;m m\u0026ocirc; tả \u0026yacute; tưởng tr\u0026ecirc;n k\u0026ecirc;nh Fanpage ch\u0026iacute;nh thức của Trường\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eC\u0026aacute;n bộ giảng vi\u0026ecirc;n v\u0026agrave; sinh vi\u0026ecirc;n tham gia v\u0026ograve;ng b\u0026igrave;nh chọn bằng c\u0026aacute;ch Like/Tim/Wow, Comment, Share Clip dự thi đ\u0026atilde; được đăng tải. C\u0026aacute;ch thức t\u0026iacute;nh điểm như sau:\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 lượt Like/ Tim/ Wow = 1 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 Comment (b\u0026igrave;nh luận) = 2 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 Share (lượt chia sẻ) c\u0026ocirc;ng khai tr\u0026ecirc;n trang Facebook c\u0026aacute; nh\u0026acirc;n/nh\u0026oacute;m = 3 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e(Ch\u0026uacute; \u0026yacute;: Một nick facebook chỉ được t\u0026iacute;nh điểm comment 1 lần v\u0026agrave; c\u0026oacute; chứa Hashtag #SangtaokhoinghiepPHENIKAA2022, trường hợp kh\u0026aacute;c sẽ kh\u0026ocirc;ng được t\u0026iacute;nh điểm. Một nick faceboock chỉ được t\u0026iacute;nh điểm share 1 lần/ng\u0026agrave;y.)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eBTC sẽ t\u0026iacute;nh lượt tương t\u0026aacute;c từ ng\u0026agrave;y đăng video đến 13h ng\u0026agrave;y 15/9/2022. Nh\u0026oacute;m c\u0026oacute; điểm b\u0026igrave;nh chọn cao nhất sẽ tr\u0026ecirc;n k\u0026ecirc;nh Fanpage của trường sẽ được v\u0026agrave;o thẳng v\u0026ograve;ng chung kết.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e5. C\u0026aacute;ch thức thi:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c đội thi v\u0026agrave;o v\u0026ograve;ng B\u0026aacute;n kết được bốc thăm ngẫu nhi\u0026ecirc;n chia th\u0026agrave;nh c\u0026aacute;c nh\u0026oacute;m\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c đội sau khi được bốc thăm về c\u0026ugrave;ng nh\u0026oacute;m phải chủ động nội dung, \u0026yacute; tưởng sẽ tr\u0026igrave;nh b\u0026agrave;y (qua slide powerpoint v\u0026agrave; video/clip), t\u0026igrave;m hiểu c\u0026aacute;c nội dung, \u0026yacute; tưởng của c\u0026aacute;c đội thi kh\u0026aacute;c trong c\u0026ugrave;ng nh\u0026oacute;m của m\u0026igrave;nh.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c nh\u0026oacute;m được bốc thăm ngẫu nhi\u0026ecirc;n để xếp thứ tự thi;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Mỗi nh\u0026oacute;m thi sẽ c\u0026oacute; 5 ph\u0026uacute;t để chuẩn bị cho c\u0026aacute;c c\u0026ocirc;ng việc sắp xếp m\u0026ocirc; h\u0026igrave;nh, trưng b\u0026agrave;y sản phẩm, c\u0026agrave;i đặt v\u0026agrave; tr\u0026igrave;nh chiếu file b\u0026aacute;o c\u0026aacute;o tr\u0026ecirc;n m\u0026agrave;n h\u0026igrave;nh\u0026hellip;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Tr\u0026igrave;nh tự nội dung thi của mỗi nh\u0026oacute;m:\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e+ Từng đội thi trong nh\u0026oacute;m lần lượt tr\u0026igrave;nh b\u0026agrave;y nội dung, kế hoạch triển khai \u0026yacute; tưởng của m\u0026igrave;nh. Thời gian cho mỗi đội tr\u0026igrave;nh b\u0026agrave;y kh\u0026ocirc;ng qu\u0026aacute; 5 ph\u0026uacute;t.\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e+ Sau khi mỗi đội thi tr\u0026igrave;nh b\u0026agrave;y xong, từng đội thi c\u0026ograve;n lại trong nh\u0026oacute;m sẽ đưa ra 1 c\u0026acirc;u hỏi cho đội vừa tr\u0026igrave;nh b\u0026agrave;y đ\u0026oacute;. Thời gian vừa đặt c\u0026acirc;u hỏi vừa trả lời cho mỗi đội kh\u0026ocirc;ng qu\u0026aacute; 5 ph\u0026uacute;t.\u003c/p\u003e\n\u003cp style=\"text-align: justify; padding-left: 40px;\"\u003e(Dự kiến thời gian d\u0026agrave;nh cho nh\u0026oacute;m c\u0026oacute; 3 đội thi bao gồm cả tr\u0026igrave;nh b\u0026agrave;y, cả hỏi v\u0026agrave; trả lời c\u0026acirc;u hỏi l\u0026agrave; 30 ph\u0026uacute;t, nh\u0026oacute;m c\u0026oacute; 4 đội thi l\u0026agrave; 40 ph\u0026uacute;t).\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- BGK sẽ đ\u0026aacute;nh gi\u0026aacute; từng đội thi qua c\u0026aacute;c nội dung tr\u0026igrave;nh b\u0026agrave;y \u0026yacute; tưởng, kết quả sản phẩm c\u0026oacute; được k\u0026egrave;m theo \u0026yacute; tưởng, mức độ tr\u0026igrave;nh b\u0026agrave;y v\u0026agrave; trả lời c\u0026acirc;u hỏi của c\u0026aacute;c đội kh\u0026aacute;c\u0026hellip; Điểm đ\u0026aacute;nh gi\u0026aacute; của từng đội thi l\u0026agrave; tổng điểm đ\u0026aacute;nh gi\u0026aacute; c\u0026aacute;c nội dung tr\u0026ecirc;n (c\u0026oacute; mẫu bảng đ\u0026aacute;nh gi\u0026aacute; k\u0026egrave;m theo).\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Ch\u0026iacute;n đội thi c\u0026oacute; tổng điểm đ\u0026aacute;nh gi\u0026aacute; cao nhất từ BGK c\u0026ugrave;ng với 1 đội thi c\u0026oacute; tổng lượt b\u0026igrave;nh chọn cao nhất tr\u0026ecirc;n Fanpage ch\u0026iacute;nh thức của Trường sẽ được v\u0026agrave;o v\u0026ograve;ng Chung kết. Trường hợp đội thi c\u0026oacute; tổng lượt b\u0026igrave;nh chọn cao nhất l\u0026agrave; 1 trong 9 đội c\u0026oacute; tổng điểm đ\u0026aacute;nh gi\u0026aacute; cao nhất từ BGK th\u0026igrave; đội c\u0026oacute; tổng điểm đ\u0026aacute;nh gi\u0026aacute; từ BGK đứng thứ 10 sẽ được lựa chọn bổ sung.\u003c/p\u003e\n\u003cp\u003eThang điểm đ\u0026aacute;nh gi\u0026aacute; đội thi (d\u0026agrave;nh cho BGK): B\u0026agrave;i dự thi sẽ được chấm theo thang điểm 100\u003c/p\u003e\n\u003ctable width=\"640\" border=\"1\" style=\"border-collapse: collapse; width: 100%; margin-left: auto; margin-right: auto;\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTT\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTi\u0026ecirc;u ch\u0026iacute; đ\u0026aacute;nh gi\u0026aacute;\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eĐiểm\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e1\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003e\u0026Yacute; tưởng c\u0026oacute; g\u0026igrave; mới so với c\u0026ocirc;ng nghệ hoặc m\u0026ocirc; h\u0026igrave;nh kinh doanh kh\u0026aacute;c tr\u0026ecirc;n thị trường.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e2\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eT\u0026iacute;nh khả thi của \u0026yacute; tưởng về mặt kỹ thuật, m\u0026ocirc; h\u0026igrave;nh kinh doanh, t\u0026iacute;nh ph\u0026aacute;p l\u0026yacute;\u0026hellip;.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e3\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eĐ\u0026oacute;ng g\u0026oacute;p hữu \u0026iacute;ch của sản phẩm/dịch vụ m\u0026agrave; \u0026yacute; tưởng hướng tới cho kinh tế - x\u0026atilde; hội.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e4\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eĐ\u0026aacute;nh gi\u0026aacute; thuận lợi v\u0026agrave; kh\u0026oacute; khăn.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e5\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eT\u0026iacute;nh hợp l\u0026yacute;, logic của kinh ph\u0026iacute; dự kiến v\u0026agrave; t\u0026iacute;nh khả thi của kế hoạch kinh doanh.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e6\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eMức độ ho\u0026agrave;n thiện của sản phẩm/dịch vụ hiện tại với mục ti\u0026ecirc;u đề ra.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e7\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eĐ\u0026aacute;nh gi\u0026aacute; phần tr\u0026igrave;nh b\u0026agrave;y của nh\u0026oacute;m bao gồm file tr\u0026igrave;nh chiếu, sản phẩm, thuyết tr\u0026igrave;nh, phối hợp nh\u0026oacute;m.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e8\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003eĐ\u0026aacute;nh gi\u0026aacute; phần hỏi đ\u0026aacute;p của c\u0026aacute;c đội thi kh\u0026aacute;c trong nh\u0026oacute;m\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e20\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd width=\"36\"\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\"\u003e\n\u003cp\u003e\u003cstrong\u003eTổng\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\"\u003e\n\u003cp\u003e\u003cstrong\u003e100\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eIII. Thể lệ V\u0026ograve;ng chung kết (dự kiến T10/2022) T\u0026agrave;i năng tỏa s\u0026aacute;ng\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. Về nội dung:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c nh\u0026oacute;m được v\u0026agrave;o chung kết sẽ tham gia tập huấn với c\u0026aacute;c chuy\u0026ecirc;n gia để ho\u0026agrave;n thiện b\u0026agrave;i thi v\u0026agrave;o v\u0026ograve;ng chung kết v\u0026agrave; c\u0026aacute;c kỹ năng thuyết tr\u0026igrave;nh, gọi vốn...\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Sau khi tham dự kh\u0026oacute;a tập huấn, c\u0026aacute;c nh\u0026oacute;m sẽ sẽ nộp lại:\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Bản thuyết minh \u0026yacute; tưởng (file word)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Bản thuyết tr\u0026igrave;nh \u0026yacute; tưởng tr\u0026igrave;nh b\u0026agrave;y bằng slide powerpoint v\u0026agrave; bằng video\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Poster giới thiệu \u0026yacute; tưởng\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e+ Sản phẩm mẫu, m\u0026ocirc; h\u0026igrave;nh gửi k\u0026egrave;m theo bằng ảnh hoặc c\u0026aacute;c video clip (nếu c\u0026oacute;).\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e2. Về h\u0026igrave;nh thức:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Bản thuyết minh \u0026yacute; tưởng (Tr\u0026igrave;nh b\u0026agrave;y kh\u0026ocirc;ng qu\u0026aacute; 10 trang, khuyến kh\u0026iacute;ch sử dụng lược đồ theo c\u0026aacute;c m\u0026ocirc; h\u0026igrave;nh kinh doanh) (BM02-Sstartup22)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Bản thuyết tr\u0026igrave;nh \u0026yacute; tưởng tr\u0026igrave;nh b\u0026agrave;y bằng video clip kh\u0026ocirc;ng qu\u0026aacute; 3 ph\u0026uacute;t\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Nội dung v\u0026agrave; h\u0026igrave;nh ảnh sử dụng trong file kh\u0026ocirc;ng được chứa c\u0026aacute;c yếu tố g\u0026acirc;y hiểu lầm v\u0026agrave; vi phạm đạo đức, ph\u0026aacute;p luật.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- C\u0026aacute;c nh\u0026oacute;m tự chủ trong việc thực hiện\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e3. C\u0026aacute;ch thức nộp b\u0026agrave;i:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Gửi bằng file word (BM02-Sstartup22), video, slide theo về BTC qua email: \u003ca href=\"mailto:khcn@phenikaa-uni..edu.vn\"\u003ekhcn@phenikaa-uni..edu.vn\u003c/a\u003e. trước 23h59\u0026rsquo; ng\u0026agrave;y 30/09/2022.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Chủ đề email v\u0026agrave; c\u0026aacute;ch đặt t\u0026ecirc;n file: [M\u0026atilde; b\u0026agrave;i thi]-[T\u0026ecirc;n \u0026yacute; tưởng]-[T\u0026ecirc;n file]\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp;V\u0026iacute; dụ: PUSTARTUP01 \u0026ndash; Gi\u0026aacute;o dục xanh \u0026ndash; Thuyết minh\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; PUSTARTUP01 - Gi\u0026aacute;o dục xanh \u0026ndash; Slide\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; PUSTARTUP01 - Gi\u0026aacute;o dục xanh \u0026ndash; Video\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e4. C\u0026aacute;ch thức b\u0026igrave;nh chọn giải \u0026ldquo;\u0026Yacute; tưởng được y\u0026ecirc;u th\u0026iacute;ch nhất PUSTARTUP2022\u0026rdquo;\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eBTC sẽ đăng video k\u0026egrave;m m\u0026ocirc; tả \u0026yacute; tưởng tr\u0026ecirc;n k\u0026ecirc;nh Fanpage ch\u0026iacute;nh thức của trường\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eB\u0026igrave;nh chọn cho cuộc thi bằng c\u0026aacute;ch Like/ Tim/ Wow, Comment, Share Clip dự thi đ\u0026atilde; được đăng tải tại https://binhchon.phenikaa-uni.edu.vn. C\u0026aacute;ch thức t\u0026iacute;nh điểm như sau:\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 lượt Like/ Tim/ Wow = 1 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 Comment (b\u0026igrave;nh luận) = 2 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- 1 Share (lượt chia sẻ) c\u0026ocirc;ng khai tr\u0026ecirc;n trang Facebook c\u0026aacute; nh\u0026acirc;n/nh\u0026oacute;m = 3 điểm\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e(Ch\u0026uacute; \u0026yacute;: Một nick facebook chỉ được t\u0026iacute;nh điểm comment 1 lần v\u0026agrave; c\u0026oacute; chứa Hashtag#SangtaokhoinghiepPHENIKAA2022, trường hợp kh\u0026aacute;c sẽ kh\u0026ocirc;ng được t\u0026iacute;nh điểm. Một nick faceboock chỉ được t\u0026iacute;nh điểm share 1 lần/ng\u0026agrave;y.)\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eBTC sẽ t\u0026iacute;nh lượt tương t\u0026aacute;c từ ng\u0026agrave;y đăng video đến kết th\u0026uacute;c V\u0026ograve;ng chung kết. Nh\u0026oacute;m c\u0026oacute; điểm b\u0026igrave;nh chọn cao nhất tr\u0026ecirc;n k\u0026ecirc;nh Fanpage của Trường sẽ được giải b\u0026igrave;nh chọn.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eC\u0026aacute;ch thức thi\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Mười (10) đội thi v\u0026agrave;o v\u0026ograve;ng Chung kết được bốc thăm ngẫu nhi\u0026ecirc;n để xếp thứ tự thi;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Khi đến lượt thi, mỗi đội thi sẽ c\u0026oacute; 1 ph\u0026uacute;t để chuẩn bị cho c\u0026aacute;c c\u0026ocirc;ng việc chia sẻ tr\u0026igrave;nh chiếu file b\u0026aacute;o c\u0026aacute;o, video giới thiệu;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Sau thời gian chuẩn bị, đội thi tr\u0026igrave;nh b\u0026agrave;y nội dung, kế hoạch triển khai \u0026yacute; tưởng của m\u0026igrave;nh trước Ban gi\u0026aacute;m khảo (BGK). Thời gian cho việc tr\u0026igrave;nh b\u0026agrave;y kh\u0026ocirc;ng qu\u0026aacute; 5 ph\u0026uacute;t;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Sau khi đội tr\u0026igrave;nh b\u0026agrave;y xong, BGK sẽ hỏi trực tiếp, trao đổi với c\u0026aacute;c th\u0026agrave;nh vi\u0026ecirc;n của đội thi. C\u0026aacute;c đội thi trả lời c\u0026aacute;c c\u0026acirc;u hỏi của BGK, phản hồi c\u0026aacute;c \u0026yacute; kiến (nếu c\u0026oacute;). Thời gian cho việc hỏi \u0026ndash; đ\u0026aacute;p, trao đổi giữa đội thi v\u0026agrave; BGK l\u0026agrave; 9 ph\u0026uacute;t.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- BGK sẽ đ\u0026aacute;nh gi\u0026aacute; từng đội thi qua c\u0026aacute;c nội dung tr\u0026igrave;nh b\u0026agrave;y \u0026yacute; tưởng, kết quả sản phẩm c\u0026oacute; được k\u0026egrave;m theo \u0026yacute; tưởng, mức độ tr\u0026igrave;nh b\u0026agrave;y v\u0026agrave; trả lời c\u0026acirc;u hỏi của BGK\u0026hellip;. Điểm đ\u0026aacute;nh gi\u0026aacute; của từng đội thi l\u0026agrave; tổng điểm đ\u0026aacute;nh gi\u0026aacute; c\u0026aacute;c nội dung tr\u0026ecirc;n.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Thư k\u0026yacute; tổng hợp điểm đ\u0026aacute;nh gi\u0026aacute; của BGK, xếp theo thứ tự từ cao đến thấp. Cơ cấu giải thưởng được ph\u0026acirc;n bổ theo kết quả điểm đ\u0026aacute;nh gi\u0026aacute; của BGK.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eThang điểm đ\u0026aacute;nh gi\u0026aacute;: (B\u0026agrave;i dự thi sẽ được chấm theo thang điểm 100)\u003c/strong\u003e\u003c/p\u003e\n\u003ctable width=\"640\" border=\"1\" style=\"border-collapse: collapse; width: 100%; height: 790.203px; margin-left: auto; margin-right: auto;\"\u003e\n\u003cthead\u003e\n\u003ctr style=\"height: 54.3906px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 54.3906px; text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTT\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 54.3906px; text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTi\u0026ecirc;u ch\u0026iacute; đ\u0026aacute;nh gi\u0026aacute;\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 54.3906px; text-align: center;\"\u003e\n\u003cp\u003e\u003cstrong\u003eĐiểm\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr style=\"height: 143.953px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 143.953px;\"\u003e\n\u003cp\u003e1\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 143.953px;\"\u003e\n\u003cp\u003eSự cần thiết của sản phẩm, dịch vụ đối với nhu cầu thị trường: Lợi \u0026iacute;ch của sản phẩm, dịch vụ đ\u0026ecirc;m lại cho kh\u0026aacute;ch h\u0026agrave;ng, cộng đồng v\u0026agrave; x\u0026atilde; hội; Đ\u0026aacute;nh gi\u0026aacute; đối tượng, ph\u0026acirc;n kh\u0026uacute;c kh\u0026aacute;ch h\u0026agrave;ng đối với sản phẩm, dịch vụ. Sản phẩm/dịch vụ hỗ trợ giải quyết được vấn đề n\u0026agrave;o của c\u0026ocirc;ng đồng, x\u0026atilde; hội.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 143.953px;\"\u003e\n\u003cp\u003e15\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 99.1719px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 99.1719px;\"\u003e\n\u003cp\u003e2\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 99.1719px;\"\u003e\n\u003cp\u003eT\u0026iacute;nh khả thi trong việc sản xuất, kinh doanh; Khả năng về t\u0026agrave;i ch\u0026iacute;nh; t\u0026iacute;nh hiệu quả bao gồm cơ cấu chi ph\u0026iacute;, gi\u0026aacute; th\u0026agrave;nh ph\u0026ugrave; hợp cạnh tranh so với c\u0026aacute;c loại sản phảm, dịch vụ đ\u0026atilde; c\u0026oacute; tr\u0026ecirc;n thị trường\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 99.1719px;\"\u003e\n\u003cp\u003e15\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 76.7812px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e3\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003eT\u0026iacute;nh độc đ\u0026aacute;o, s\u0026aacute;ng tạo, gi\u0026aacute; trị kh\u0026aacute;c biệt của sản phẩm, dịch vụ so với c\u0026aacute;c sản phẩm đ\u0026atilde; c\u0026oacute; tr\u0026ecirc;n thị trường;\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e15\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 76.7812px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e4\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003eKế hoạch sản xuất, kinh doanh: Kế hoạch sản xuất h\u0026agrave;ng h\u0026oacute;a; Ph\u0026acirc;n t\u0026iacute;ch đ\u0026aacute;nh gi\u0026aacute; rủi ro; Giải ph\u0026aacute;p x\u0026acirc;y dựng c\u0026aacute;c k\u0026ecirc;nh ph\u0026acirc;n phối h\u0026agrave;ng h\u0026oacute;a\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e15\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 76.7812px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e5\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003eKết quả tiềm năng của \u0026yacute; tưởng bao gồm: doanh thu, lợi nhuận dự kiến, khả năng tăng trưởng, t\u0026aacute;c động x\u0026atilde; hội của \u0026yacute; tưởng.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 76.7812px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e6\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003eNguồn lực thực hiện: Đ\u0026aacute;nh gi\u0026aacute; nguồn nh\u0026acirc;n lực, t\u0026iacute;nh sẵn s\u0026agrave;ng tham gia, cơ cấu tổ chức bộ m\u0026aacute;y nh\u0026acirc;n sự; giải ph\u0026aacute;p huy động vốn.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 76.7812px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e7\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003eC\u0026aacute;c k\u0026ecirc;nh truyền th\u0026ocirc;ng: lập kế hoạch truyền th\u0026ocirc;ng tổng thể. Giải ph\u0026aacute;p truyền th\u0026ocirc;ng độc đ\u0026aacute;o v\u0026agrave; kh\u0026aacute;c biệt\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 76.7812px;\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 54.3906px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003e8\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003eKhả năng thuyết tr\u0026igrave;nh, tr\u0026igrave;nh b\u0026agrave;y \u0026yacute; tưởng.\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003e10\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr style=\"height: 54.3906px;\"\u003e\n\u003ctd width=\"36\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"548\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003e\u003cstrong\u003eTổng\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd width=\"57\" style=\"height: 54.3906px;\"\u003e\n\u003cp\u003e\u003cstrong\u003e100\u003c/strong\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"08/08/2022 14:38:43","dateEnd":"15/10/2022 14:00","dateCreate":"08/08/2022 14:38:43","sortDisplay":"08/08/2022 14:38:43 802","sortField":"1660788000000","seo":{"seo_title":"PHENIKAA STARTUP INITIATIVE 2022","seo_description":"Trường Đại học Phenikaa phát động cuộc thi \"Sinh viên Đại học Phenikaa với ý tưởng sáng tạo và khởi nghiệp - PHENIKAA STARTUP INITIATIVE 2022\"","seo_tags":""},"thanhphan":"Sinh viên/Nhóm sinh viên Trường Đại học Phenikaa và sinh viên nói riêng và Sinh viên/Nhóm sinh viên các trường Đại học khác trên địa bàn thành phố Hà Nội nói chung. ","dateBegin":"18/08/2022 09:00"}],"thumb":"pu/vi/posts/thumbnail-su-kien.jpg","view":4233,"categories":["604034ccc640ad14cc95b9a1","60403505c640ad14cc95b9a2"],"registered":[],"_id":"62f0b107e9533819b03e8229","slug":"truong-dai-hoc-phenikaa-khoi-dong-cuoc-thi-y-tuong-sang-tao-khoi-nghiep-sinh nikaa như: c\u0026aacute;c ng\u0026agrave;nh/chương tr\u0026igrave;nh đang đ\u0026agrave;o tạo, hoạt động sinh vi\u0026ecirc;n,\u0026hellip; đồng thời chia sẻ những g\u0026oacute;c nh\u0026igrave;n đầy m\u0026agrave;u sắc về Phenikaa \u0026ndash; một ng\u0026ocirc;i trường ĐH đ\u0026aacute;ng lựa chọn của thế hệ Z. Trường ĐH Phenikaa ch\u0026iacute;nh thức ph\u0026aacute;t động\u0026nbsp; cuộc thi s\u0026aacute;ng tạo video tr\u0026ecirc;n nền tảng TikTok với t\u0026ecirc;n gọi:\u0026nbsp; \u003cem\u003ePhenikaa Uni in my Eyes.\u003c/em\u003e Qua đ\u0026oacute; tạo s\u0026acirc;n chơi cho tất cả Phenikaars.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eĐối tượng tham gia: \u003c/strong\u003eTo\u0026agrave;n bộ sinh vi\u0026ecirc;n đang học tập tại Trường Đại học Phenikaa.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003eThể lệ cuộc thi \u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003eChủ đề: \u003c/strong\u003eNgười chơi c\u0026oacute; thể chọn 1 trong 4 chủ đề dưới đ\u0026acirc;y để bắt đầu l\u0026ecirc;n \u0026yacute; tưởng cho clip dự thi:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003eMột ng\u0026agrave;y của tớ ở Phenikaa Uni\u003c/li\u003e\n\u003cli\u003eTrường Đại học Phenikaa trong mắt tớ\u003c/li\u003e\n\u003cli\u003eThầy c\u0026ocirc; tớ, bạn b\u0026egrave; v\u0026agrave; lớp học của tớ\u003c/li\u003e\n\u003cli\u003eC\u0026ugrave;ng tớ cover clip hot trend trong đồng phục của Phenikaa\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003eY\u0026ecirc;u cầu nội dung t\u0026aacute;c phẩm dự thi\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003eNội dung clip đ\u0026uacute;ng theo chủ đề đ\u0026atilde; đăng k\u0026yacute; với ban tổ chức\u003c/li\u003e\n\u003cli\u003eClip kh\u0026ocirc;ng d\u0026iacute;nh logo tiktok (Đề xuất edit clip bằng app CapCut, tương tự TikTok v\u0026agrave; kh\u0026ocirc;ng bị d\u0026iacute;nh logo TikTok);\u003c/li\u003e\n\u003cli\u003eChấp nhận những b\u0026agrave;i dự thi l\u0026agrave; video Tiktok đ\u0026atilde; quay trước đ\u0026oacute; nhưng chưa từng gửi dự thi ở bất kỳ cuộc thi n\u0026agrave;o;\u003c/li\u003e\n\u003cli\u003eTh\u0026iacute; sinh sẽ chịu tr\u0026aacute;ch nhiệm trong trường hợp Ban tổ chức ph\u0026aacute;t hiện c\u0026oacute; sai phạm trong quy định hay gian lận về c\u0026aacute;ch b\u0026igrave;nh chọn;\u003c/li\u003e\n\u003cli\u003eBan Tổ chức kh\u0026ocirc;ng chịu tr\u0026aacute;ch nhiệm trong trường hợp b\u0026agrave;i dự thi của th\u0026iacute; sinh bị TikTok x\u0026oacute;a do vi phạm ti\u0026ecirc;u chuẩn về cộng đồng;\u003c/li\u003e\n\u003cli\u003eTrường ĐH Phenikaa được ph\u0026eacute;p sử dụng c\u0026aacute;c video dự thi nhằm mục đ\u0026iacute;ch quảng b\u0026aacute;, ph\u0026aacute;t triển thương hiệu m\u0026agrave; kh\u0026ocirc;ng phải xin ph\u0026eacute;p hay trả bất kỳ khoản ph\u0026iacute; n\u0026agrave;o;\u003c/li\u003e\n\u003cli\u003eQuyết định bởi Ban Tổ Chức l\u0026agrave; kết quả cuối c\u0026ugrave;ng.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003e Thời gian\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003eThời gian nhận b\u0026agrave;i dự thi: từ 08h00 ng\u0026agrave;y 18/5 đến 18h00 ng\u0026agrave;y 30/5/2022\u003c/li\u003e\n\u003cli\u003eThời gian đăng v\u0026agrave; tương t\u0026aacute;c: từ 09h00 ng\u0026agrave;y 20/5 đến 18h00 ng\u0026agrave;y 30/5/2022\u003c/li\u003e\n\u003cli\u003eThời gian c\u0026ocirc;ng bố (dự kiến): 03/6/2022\u003c/li\u003e\n\u003cli\u003eThời gian trao giải (dự kiến): 06/6/2022\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003e C\u0026aacute;ch thức tham gia\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003eBước 1: Theo d\u0026otilde;i k\u0026ecirc;nh TikTok Trường ĐH Phenikaa\u003c/li\u003e\n\u003cli\u003eBước 2: Truy cập TikTok, quay clip theo c\u0026aacute;c chủ đề gợi \u0026yacute; v\u0026agrave; sử dụng nền nhạc bất kỳ.\u003c/li\u003e\n\u003cli\u003eBước 3: Đăng l\u0026ecirc;n trang TikTok c\u0026aacute; nh\u0026acirc;n ở chế độ c\u0026ocirc;ng khai k\u0026egrave;m theo hashtag đầy đủ: \u003cstrong\u003e#PhenikaaUni #PhenikaaUniversity #TikTokChallenge #dh_phenikaa\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eBước 4: Tải clip v\u0026agrave; gửi về BTC\u0026nbsp;\u003c/li\u003e\n\u003cli\u003eBước 5: Thực hiện tăng tương t\u0026aacute;c cho b\u0026agrave;i dự thi tr\u0026ecirc;n k\u0026ecirc;nh tiktok của Trường ĐH Phenikaa tại địa chỉ \u003ca href=\"https://www.tiktok.com/@dh_phenikaa\"\u003ehttps://www.tiktok.com/@dh_phenikaa\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003e C\u0026aacute;ch thức gửi b\u0026agrave;i dự thi\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003eNgười chơi gửi b\u0026agrave;i dự thi về địa chỉ email:\u003cspan style=\"background-color: #ffffff;\"\u003e \u003cstrong\u003etruyenthong@phenikaa-uni.edu.vn\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eTi\u0026ecirc;u đề email: Phenikaa in my Ege \u0026ndash; T\u0026ecirc;n t\u0026aacute;c giả (V\u0026iacute; dụ: Phenikaa in my Ege \u0026ndash;Nguyễn Văn A)\u003c/li\u003e\n\u003cli\u003eNội dung mail bao gồm: Th\u0026ocirc;ng tin t\u0026aacute;c giả (T\u0026ecirc;n/Lớp/Khoa); SĐT li\u0026ecirc;n hệ; Th\u0026ocirc;ng điệp muốn truyền tải th\u0026ocirc;ng qua clip (kh\u0026ocirc;ng qu\u0026aacute; 200 từ)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003e Quy c\u0026aacute;ch chấm điểm: \u003c/strong\u003eĐiểm b\u0026agrave;i thi = 30% điểm do Hội đồng BGK chấm + 70% điểm tương t\u0026aacute;c tr\u0026ecirc;n Tiktok.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e- Điểm BGK đ\u0026aacute;nh gi\u0026aacute; dựa tr\u0026ecirc;n c\u0026aacute;c ti\u0026ecirc;u ch\u0026iacute;:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"padding-left: 40px;\"\u003e- Dấu hiệu nhận diện thương hiệu Phenikaa\u0026nbsp;\u003cbr /\u003e- Nội dung truyền tải: độc đ\u0026aacute;o, s\u0026aacute;ng tạo, thẩm mỹ, h\u0026agrave;i hước, trao đi nhiều gi\u0026aacute; trị\u0026hellip;\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e- Điểm tương t\u0026aacute;c tr\u0026ecirc;n Tiktok được t\u0026iacute;nh:\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp style=\"padding-left: 40px;\"\u003e- 1 tim = 1 điểm (Tr\u0026ecirc;n nền tảng Tiktok từ t\u0026agrave;i khoản của Trường ĐH Phenikaa)\u003cbr /\u003e- 1 lượt chia sẻ = 2 điểm (Tr\u0026ecirc;n nền tảng Tiktok từ t\u0026agrave;i khoản của Trường ĐH Phenikaa)\u003c/p\u003e\n\u003cul style=\"list-style-type: square;\"\u003e\n\u003cli\u003e\u003cstrong\u003e Cơ cấu giải thưởng\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul style=\"list-style-type: circle;\"\u003e\n\u003cli\u003e01 giải Đặc biệt: 3.000.000Đ v\u0026agrave; Giấy chứng nhận từ Ban tổ chức;\u003c/li\u003e\n\u003cli\u003e01 giải Nhất: 1.500.000Đ v\u0026agrave; Giấy chứng nhận từ Ban tổ chức;\u003c/li\u003e\n\u003cli\u003e02 giải Nh\u0026igrave;: 1.000.000Đ v\u0026agrave; Giấy chứng nhận từ Ban tổ chức;\u003c/li\u003e\n\u003cli\u003e03 giải Ba: 500.000Đ v\u0026agrave; Giấy chứng nhận từ Ban tổ chức;\u003c/li\u003e\n\u003cli\u003e10 giải Khuyến kh\u0026iacute;ch: 300.000Đ v\u0026agrave; Giấy chứng nhận từ Ban tổ chức.\u003c/li\u003e\n
