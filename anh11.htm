:"627dc39b15dda80c84f88aaf"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"Cuộc thi tìm kiếm tài năng MC - Brighten Your Voice","search":"cuoc thi tim kiem tai nang mc - brighten your voice","location":"Trường Đại học Phenikaa","content":"\u003cp style=\"text-align: justify;\"\u003eCuộc thi t\u0026igrave;m kiếm t\u0026agrave;i năng MC - Brighten Your Voice, c\u0026aacute;c bạn th\u0026iacute; sinh sẽ được tiếp cận m\u0026ocirc;i trường thi đấu trẻ trung, l\u0026agrave;nh mạnh gi\u0026uacute;p cho sinh vi\u0026ecirc;n h\u0026igrave;nh th\u0026agrave;nh v\u0026agrave; ph\u0026aacute;t triển c\u0026aacute;c kỹ năng mềm, đặc biệt l\u0026agrave; kỹ năng dẫn chương tr\u0026igrave;nh. Ngo\u0026agrave;i ra, c\u0026aacute;c bạn th\u0026iacute; sinh t\u0026agrave;i năng sẽ được tuyển chọn, bồi dưỡng tham gia v\u0026agrave;o việc tổ chức c\u0026aacute;c sự kiện, chương tr\u0026igrave;nh của đơn vị. Đặc biệt, Brighten Your Voice hứa hẹn sẽ đem tới những m\u0026agrave;n tranh t\u0026agrave;i đầy gay cấn.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eCh\u0026iacute;nh thức khỏi động v\u0026ograve;ng 1 v\u0026agrave;o 00h00 ng\u0026agrave;y 16/12/2021\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eV\u0026ograve;ng 1: \u0026ldquo;Let me see you\u0026rdquo;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Th\u0026iacute; sinh đăng k\u0026yacute; dự thi v\u0026agrave; chuẩn bị 02 bức ảnh của bản th\u0026acirc;n gửi về BTC (01 ảnh ch\u0026acirc;n dung, 01 ảnh to\u0026agrave;n th\u0026acirc;n). Bức ảnh thể hiện được ngoại h\u0026igrave;nh; phong th\u0026aacute;i, trang phục lịch sự, ph\u0026ugrave; hợp; ph\u0026ugrave; hợp với vai tr\u0026ograve; l\u0026agrave; một người dẫn chương tr\u0026igrave;nh;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Ảnh dự thi l\u0026agrave; ảnh m\u0026agrave;u, dưới dạng file ảnh kỹ thuật số, định dạng JPG, độ ph\u0026acirc;n giải 300dpi, dung lượng tối thiểu 4Mb;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- T\u0026ecirc;n file ảnh đặt theo c\u0026uacute; ph\u0026aacute;p: BYV1 \u0026ndash; Họ v\u0026agrave; t\u0026ecirc;n \u0026ndash; Lớp/Trường\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Th\u0026iacute; sinh đăng k\u0026yacute; dự thi v\u0026agrave; gửi ảnh về BTC theo địa chỉ: \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fforms.gle%2FTC18KFMDEpi1QoM36%3Ffbclid%3DIwAR3oVyoCFP_IUp_-muFGSvO3tSBkwnzfgAn9pHY57iFbbwOdL-xeSjz2kyU\u0026amp;h=AT2GUyy_XHsVR_X-7nadB7rbJF6wQUjw0ocaRj0VZdYkiSpP8UMEjzzUudKJOOkfIO5PXhQegmqpoF4PFuf8zE1HVC2Nk3MZ9WhnDKMoFmJlNjQhR3Na6L4Kf2ra3OG3f0w0\u0026amp;__tn__=-UK-R\u0026amp;c%5b0%5d=AT0PTvYVqQBtzQXdOVpaaW2YUb3TgLCJ4ax9SAQMYIji3TP_P6Vsre30KXt61WBRRMdH6b8xMQG3FeeBnAMAa6S_qiGw7BUm8GhWSI1beDNaYsfydjCm_Ut3Hwfsy9R-rwAMXeymFiPHiXBCuWxRLL3e6AmvFpAjMNgZPcAd-jXvv-4\"\u003ehttps://forms.gle/TC18KFMDEpi1QoM36\u003c/a\u003e;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Th\u0026iacute; sinh chịu tr\u0026aacute;ch nhiệm về bản quyền c\u0026aacute;c h\u0026igrave;nh ảnh gửi tới BTC;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e- Ban Tổ chức được quyền sử dụng ảnh của c\u0026aacute;c th\u0026iacute; sinh cho c\u0026aacute;c mục đ\u0026iacute;ch tuy\u0026ecirc;n truyền, quảng b\u0026aacute; cho Cuộc thi \u0026ldquo;T\u0026igrave;m kiếm MC T\u0026agrave;i năng - Brighten your voice\u0026rdquo; m\u0026agrave; kh\u0026ocirc;ng phải trả bất kỳ chi ph\u0026iacute; n\u0026agrave;o.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. Thể lệ cuộc thi:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eCuộc thi \u0026ldquo;T\u0026igrave;m kiếm MC t\u0026agrave;i năng - Brighten Your Voice\u0026rdquo;\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eĐối tượng dự thi: Sinh vi\u0026ecirc;n Trường Đại học Phenikaa v\u0026agrave; sinh vi\u0026ecirc;n c\u0026aacute;c trường Đại học, Cao đẳng tr\u0026ecirc;n địa b\u0026agrave;n H\u0026agrave; Nội.\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eH\u0026igrave;nh thức tổ chức: Thi online kết hợp offline\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eThời gian:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"text-align: justify;\"\u003eV\u0026ograve;ng 1 (Let me see you): 16/12/2021 - 05/01/2022\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003eV\u0026ograve;ng 2 (Let me hear you): 07/01/2022 - 25/01/2022\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003eV\u0026ograve;ng 3 (Sharpen Your Talent): 07/02/2022 - 20/02/2022\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003eV\u0026ograve;ng 4 (Brighten Your Voice): 22/02/2022 - 08/03/2022\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp style=\"text-align: justify;\"\u003eDự kiến chung kết trực tiếp: 08/03/2022\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2. C\u0026aacute;ch b\u0026igrave;nh chọn v\u0026agrave; c\u0026aacute;ch thức t\u0026iacute;nh điểm:\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003eTổng điểm 1 = điểm b\u0026igrave;nh chọn qua cổng b\u0026igrave;nh chọn*30% (trước chương tr\u0026igrave;nh chung kết) + điểm b\u0026igrave;nh chọn trực tiếp online*20% (trực tiếp tại chương tr\u0026igrave;nh chung kết) + điểm của Ban gi\u0026aacute;m khảo*50%.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e3. Cơ cấu giải thưởng:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"text-align: justify;\"\u003e01 giải Mic v\u0026agrave;ng: 3.000.000 VNĐ/giải, giấy khen từ BTC v\u0026agrave; c\u0026uacute;p lưu niệm từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e02 giải Mic bạc: 2.000.000 VNĐ/giải v\u0026agrave; giấy khen từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e02 giải Mic đồng: 1.000.000 VNĐ/giải v\u0026agrave; giấy khen từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e01 giải MC được y\u0026ecirc;u th\u0026iacute;ch nhất (Giải truyền th\u0026ocirc;ng): 500.000VNĐ/giải v\u0026agrave; giấy chứng nhận từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e01 giải MC dẫn chương tr\u0026igrave;nh ấn tượng nhất: 500.000VNĐ/giải v\u0026agrave; giấy chứng nhận từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e01 giải MC c\u0026oacute; chất giọng hay nhất (The voice): 500.000VNĐ/giải v\u0026agrave; giấy chứng nhận từ BTC;\u003c/li\u003e\n\u003cli style=\"text-align: justify;\"\u003e01 giải d\u0026agrave;nh cho kh\u0026aacute;n giả dự đo\u0026aacute;n ng\u0026ocirc;i vị qu\u0026aacute;n qu\u0026acirc;n cuộc thi T\u0026igrave;m kiếm t\u0026agrave;i năng MC - Brighten Your Voice: 300.000VNĐ/ giải.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp style=\"text-align: justify;\"\u003e* Thi sinh gi\u0026agrave;nh ng\u0026ocirc;i vị qu\u0026aacute;n qu\u0026acirc;n sẽ được ưu ti\u0026ecirc;n dẫn c\u0026aacute;c chương tr\u0026igrave;nh lớn do Nh\u0026agrave; trường, Đo\u0026agrave;n trường tổ chức.\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"10/01/2022 14:04:10","dateEnd":"08/03/2022 08:00","dateCreate":"10/01/2022 14:04:10","sortDisplay":"10/01/2022 14:04:10 676","sortField":"1639587600000","seo":{"seo_title":"","seo_description":"","seo_tags":""},"thanhphan":"Sinh viên Trường Đại học Phenikaa và sinh viên các trường Đại học, Cao đẳng trên địa bàn Hà Nội","dateBegin":"16/12/2021 00:00"}],"thumb":"pu/vi/posts/26777559125189562382354391458338620411672386n.jpg","view":3836,"categories":["604034ccc640ad14cc95b9a1"],"registered":[],"_id":"61dbcc358e3b7305ec7fe258","slug":"cuoc-thi-tim-kiem-tai-nang-mc-brighten-your-voice","website":{"languages":[{"avatar":"","isMain":true,"status":true,"_id":"5feb791a0c3ba22ec439ea67","name":"Tiếng việt","code":"vi","website":"5feb791a0c3ba22ec439ea66","created":"2020-12-29T18:44:42.915Z","updated":"2021-02-13T17:23:19.369Z","__v":0},{"avatar":"","isMain":false,"status":true,"_id":"5ff087bf41408b0410afd4f1","name":"English","code":"en","created":"2021-01-02T14:48:31.302Z","updated":"2021-03-11T01:32:46.782Z","website":"5feb791a0c3ba22ec439ea66","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"puadmin@phenikaa-uni.edu.vn","name":"PU Admin"}}],"status":true,"isMain":true,"_id":"5feb791a0c3ba22ec439ea66","name":"Phenikaa Uni","code":"pu","created":"2020-12-29T18:44:42.912Z","updated":"2021-05-05T01:59:53.532Z","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"hung.nguyenmanh@phenikaa-uni.edu.vn","name":"PU Admin"},"id":"5feb791a0c3ba22ec439ea66"},"created":"2022-01-10T06:03:33.094Z","updated":"2022-01-10T06:03:33.094Z","createdBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"updatedBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"__v":0,"id":"61dbcc358e3b7305ec7fe258"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"Cuộc thi TikTok Challenge: Phenikaa Uni: Right choice - Bright future","search":"cuoc thi tiktok challenge  phenikaa uni  right choice - bright future","location":"Nền tảng TikTok và Fanpage ","content":"\u003cp style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cstrong\u003eCUỘC THI TIKTOK CHALLENGE\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cstrong\u003e\u0026ldquo;Phenikaa Uni: Right choice - Bright future\u0026rdquo;\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan\u003e\u003cstrong\u003eMục đ\u0026iacute;ch, \u0026yacute; nghĩa: \u003c/strong\u003e\u003c/span\u003eTiktok Challenge \u0026ldquo;Phenikaa Uni: Right choice - Bright future\u0026rdquo; l\u0026agrave; cuộc thi s\u0026aacute;ng tạo clip tr\u0026ecirc;n nền tảng TikTok đầu ti\u0026ecirc;n được ch\u0026iacute;nh thức khởi động tại Trường Đại học Phenikaa. Cuộc thi nhằm tạo ra s\u0026acirc;n chơi bổ \u0026iacute;ch, l\u0026yacute; th\u0026uacute; cho sinh vi\u0026ecirc;n đang theo học tại Trường, thể hiện c\u0026aacute; t\u0026iacute;nh, lựa chọn, l\u0026yacute; tưởng v\u0026agrave; \u0026yacute; tưởng độc đ\u0026aacute;o tr\u0026ecirc;n nền mảng mạng x\u0026atilde; hội hot nhất hiện nay. Đồng thời l\u0026agrave; tư liệu truyền th\u0026ocirc;ng hiệu quả đến học sinh THPT về cuộc sống của sinh vi\u0026ecirc;n Phenikaa năng động, s\u0026aacute;ng tạo.\u0026nbsp;Cuộc thi do Ph\u0026ograve;ng TS\u0026amp;TT phối hợp c\u0026ugrave;ng Đo\u0026agrave;n Thanh Trường ni\u0026ecirc;n thực hiện.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e\u003cstrong\u003eĐối tượng tham gia: \u003c/strong\u003e\u003c/span\u003eTo\u0026agrave;n bộ sinh vi\u0026ecirc;n đang học tập tại Trường ĐH Phenikaa\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e THỂ LỆ CUỘC THI \u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eChủ đề\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eVới mục ti\u0026ecirc;u truyền tải\u003cstrong\u003e \u003c/strong\u003eth\u0026ocirc;ng điệp sinh vi\u0026ecirc;n Trường Đại học Phenikaa năng động s\u0026aacute;ng tạo, ph\u0026aacute;t triển to\u0026agrave;n diện với ng\u0026agrave;nh nghề v\u0026agrave; m\u0026ocirc;i trường m\u0026igrave;nh đ\u0026atilde; chọn #Rightchoice \u0026ndash; Bright future đem đến s\u0026acirc;n chơi mới tr\u0026ecirc;n nền tảng mạng x\u0026atilde; hội TIKTOK v\u0026agrave; FACEBOOK với th\u0026ocirc;ng điệp \u0026ldquo;Một ng\u0026agrave;y tại Phenikaa Uni\u0026rdquo;. Người chơi lựa chọn chủ đề theo những gợi \u0026yacute; dưới đ\u0026acirc;y:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChủ đề Phenikaar năng động, vui vẻ\u003c/li\u003e\n\u003cli\u003eChủ đề Phenikaar đam m\u0026ecirc; học tập, nghi\u0026ecirc;n cứu\u003c/li\u003e\n\u003cli\u003eChủ đề Phenikaar trải nghiệm (đời sống CLB, văn h\u0026oacute;a, thể thao\u0026hellip;)\u003c/li\u003e\n\u003cli\u003eChủ đề Phenikaar biến h\u0026igrave;nh với campus si\u0026ecirc;u xinh\u0026hellip;\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eY\u0026ecirc;u cầu \u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003eNgười chơi biến h\u0026oacute;a s\u0026aacute;ng tạo từ c\u0026aacute;c tr\u0026agrave;o lưu c\u0026oacute; sẵn tr\u0026ecirc;n nền tảng TIKTOK;\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eClip c\u0026oacute; độ d\u0026agrave;i tối thiểu 15s v\u0026agrave; tối đa 60s, r\u0026otilde; n\u0026eacute;t v\u0026agrave; chưa xuất hiện tr\u0026ecirc;n c\u0026aacute;c t\u0026agrave;i khoản Tiktok hoặc Facebook trước đ\u0026acirc;y;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eNội dung clip bắt buộc gắn với c\u0026aacute;c đặc điểm nhận diện của Trường như: campus, ph\u0026ograve;ng th\u0026iacute; nghiệm, giảng đường, k\u0026yacute; t\u0026uacute;c\u0026hellip;\u003c/li\u003e\n\u003cli\u003eClip dự thi kh\u0026ocirc;ng được mang yếu tố ch\u0026iacute;nh trị, t\u0026ocirc;n gi\u0026aacute;o v\u0026agrave; phải ph\u0026ugrave; hợp với thuần phong mỹ tục v\u0026agrave; ph\u0026aacute;p luật Việt Nam;\u003c/li\u003e\n\u003cli\u003eClip dự thi c\u0026oacute; thể t\u0026ugrave;y \u0026yacute; sử dụng hiệu ứng của c\u0026aacute;c ứng dụng chỉnh sửa để tăng sự độc đ\u0026aacute;o.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e Thời gian\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eThời gian nhận b\u0026agrave;i dự thi: từ 08h00 ng\u0026agrave;y 26/4/2021 đến 18h00 ng\u0026agrave;y 5/5/2021 \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eThời gian đăng tải v\u0026agrave; tăng tương t\u0026aacute;c: 09h00 ng\u0026agrave;y 6/5/2021 đến 18h00 ng\u0026agrave;y 15/5/2021 \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eThời gian c\u0026ocirc;ng bố (dự kiến): 18/5/2021 \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eThời gian trao giải (dự kiến): 20/5/2021 \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003eC\u0026aacute;ch thức tham gia \u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eBước 1: Truy cập TikTok, quay clip theo c\u0026aacute;c chủ đề gợi \u0026yacute; v\u0026agrave; sử dụng nền nhạc bất kỳ.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eBước 2: Đăng l\u0026ecirc;n trang TikTok c\u0026aacute; nh\u0026acirc;n ở chế độ c\u0026ocirc;ng khai k\u0026egrave;m theo hashtag đầy đủ: #PhenikaaUni #PhenikaaUniversity #Rightchoice_Brightfuture #TikTokChallenge\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eBước 3: Tải clip v\u0026agrave; gửi về BTC \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e C\u0026aacute;ch thức gửi b\u0026agrave;i dự thi \u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003eNgười chơi gửi b\u0026agrave;i dự thi về địa chỉ email: \u003cu\u003etruyenthong@phenikaa-uni.edu.vn\u003c/u\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eTi\u0026ecirc;u đề email:\u0026nbsp;TikTok Challenge\u0026nbsp;\u0026ndash; T\u0026ecirc;n đại diện \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eNội dung mail bao gồm: Th\u0026ocirc;ng tin t\u0026aacute;c giả (T\u0026ecirc;n/Lớp/Khoa); SĐT li\u0026ecirc;n hệ\u003c/span\u003e\u003cspan\u003e; Th\u0026ocirc;ng điệp muốn truyền tải th\u0026ocirc;ng qua clip \u003c/span\u003e\u003cspan\u003e(kh\u0026ocirc;ng qu\u0026aacute; 200 từ)\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u003c/strong\u003e6\u003cstrong\u003e. Quy c\u0026aacute;ch chấm điểm\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e+ 50% Ban Tổ chức thảo luận v\u0026agrave; b\u0026igrave;nh chọn\u003c/li\u003e\n\u003cli\u003e+ 50% b\u0026igrave;nh chọn của kh\u0026aacute;n giả tr\u0026ecirc;n mạng x\u0026atilde; hội\u003c/li\u003e\n\u003cli\u003eLưu \u0026yacute;: 1 reaction (like, cảm x\u0026uacute;c, b\u0026igrave;nh luận, chia sẻ) = 1 điểm\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u003c/strong\u003e7. \u003cstrong\u003eTi\u0026ecirc;u ch\u0026iacute; chấm giải \u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eB\u0026aacute;m s\u0026aacute;t chủ đề\u003c/li\u003e\n\u003cli\u003eĐ\u0026aacute;nh gi\u0026aacute; cao những clip c\u0026oacute; dấu hiệu nhận diện Trường ĐH Phenikaa hoặc logo, thẻ sinh vi\u0026ecirc;n, \u0026aacute;o đồng phục, biển t\u0026ecirc;n trường\u0026hellip; Những clip c\u0026oacute; dấu hiệu nhận diện sẽ được cộng th\u0026ecirc;m điểm v\u0026agrave; được x\u0026eacute;t giải Giải do BGK b\u0026igrave;nh chọn.\u003c/li\u003e\n\u003cli\u003eVideo thể hiện được nội dung truyền tải, \u0026yacute; tưởng thực hiện hay, s\u0026aacute;ng tạo, c\u0026oacute; t\u0026iacute;nh thẩm mỹ, thu h\u0026uacute;t đ\u0026ocirc;ng đảo người xem, khuyến kh\u0026iacute;ch c\u0026aacute;c trend TikTok, th\u0026iacute; sinh c\u0026oacute; thể th\u0026ecirc;m text hoặc s\u0026aacute;ng tạo th\u0026ecirc;m những th\u0026ocirc;ng điệp về Trường ĐH Phenikaa.\u0026nbsp;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u003c/strong\u003e8.\u003cstrong\u003e Lưu \u0026yacute;\u003c/strong\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eB\u0026agrave;i dự thi được đăng tải đồng thời tr\u0026ecirc;n hai nền tảng, TIKTOK v\u0026agrave; FANPAGE của Trường ĐH Phenikaa, điểm được t\u0026iacute;nh tr\u0026ecirc;n cả hai nền tảng (50% cho mỗi nền tảng); \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eĐiểm tương t\u0026aacute;c chỉ t\u0026iacute;nh cho c\u0026aacute;c lượt chia sẻ c\u0026ocirc;ng khai tr\u0026ecirc;n trang c\u0026aacute; nh\u0026acirc;n. C\u0026aacute;c t\u0026agrave;i khoản c\u0026oacute; thể\u0026nbsp;chia sẻ với bạn b\u0026egrave;/chỉ m\u0026igrave;nh t\u0026ocirc;i,\u0026nbsp;chia sẻ tr\u0026ecirc;n group, fanpage\u0026hellip; nhưng sẽ kh\u0026ocirc;ng được t\u0026iacute;nh điểm;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eMột t\u0026agrave;i khoản được chia sẻ nhiều lần nhưng điểm tương t\u0026aacute;c chỉ t\u0026iacute;nh cho lượt chia sẻ đầu ti\u0026ecirc;n; một t\u0026agrave;i khoản được b\u0026igrave;nh luận nhiều lần nhưng điểm tương t\u0026aacute;c chỉ t\u0026iacute;nh cho lượt b\u0026igrave;nh luận đầu ti\u0026ecirc;n. Chỉ t\u0026iacute;nh c\u0026aacute;c lượt b\u0026igrave;nh luận trực tiếp, kh\u0026ocirc;ng t\u0026iacute;nh c\u0026aacute;c lượt trả lời b\u0026igrave;nh luận;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eTUYỆT ĐỐI kh\u0026ocirc;ng spam comment, tất cả b\u0026agrave;i dự thi xuất hiện spam BTC sẽ xem x\u0026eacute;t trừ hoặc loại khỏi cuộc thi;\u0026nbsp;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eKh\u0026ocirc;ng chấp nhận c\u0026aacute;c t\u0026agrave;i khoản tương t\u0026aacute;c c\u0026oacute; 1 trong c\u0026aacute;c yếu tố sau: kh\u0026ocirc;ng c\u0026oacute; avatar, kh\u0026ocirc;ng c\u0026oacute; th\u0026ocirc;ng tin update trong 1 th\u0026aacute;ng gần nhất, kh\u0026ocirc;ng phải l\u0026agrave; người Việt Nam;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eMọi trường hợp tạo nick ảo để tăng tương t\u0026aacute;c, sử dụng thủ thuật để tăng tương t\u0026aacute;c sẽ bị hủy b\u0026agrave;i dự thi m\u0026agrave; kh\u0026ocirc;ng cần b\u0026aacute;o trước;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eBản quyền clip tham gia cuộc thi thuộc về BTC, BTC c\u0026oacute; quyền sử dụng với mục đ\u0026iacute;ch truyền th\u0026ocirc;ng về Trường hoặc c\u0026aacute;c mục đ\u0026iacute;ch tương tự;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003eTrong mọi trường hợp, quyết định của BTC l\u0026agrave; quyết định cuối c\u0026ugrave;ng.\u003c/span\u003e\u003cspan\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u003c/strong\u003e\u0026nbsp;9\u003cstrong\u003e. Cơ cấu giải thưởng\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e01 giải Ấn tượng do Ban Gi\u0026aacute;m khảo lựa chọn: 8.000.000 VNĐ \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e01 giải Nhất: 5.000.000 VNĐ \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e01 giải Nh\u0026igrave;: 3.000.000 VNĐ\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e02 giải Ba: 2.000.000 VNĐ\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e03 giải Khuyến kh\u0026iacute;ch: 1.000.000 VNĐ\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003e \u003c/span\u003e\u003cspan\u003e01 giải Happy Times (clip c\u0026oacute; nhiều người tham gia nhất, tối đa 20 người): 01 v\u0026eacute; xem phim cho mỗi người c\u0026oacute; mặt trong clip: 3.000.000 (dự kiến) \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u003c/strong\u003e10\u003cstrong\u003e. Th\u0026ocirc;ng tin li\u0026ecirc;n hệ\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan\u003ePh\u0026ograve;ng Tuyển sinh v\u0026agrave; Truyền th\u0026ocirc;ng\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eĐịa chỉ: P202, nh\u0026agrave; A2, Trường Đại học Phenikaa \u003c/span\u003e\u003cspan\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan\u003eHotline: 024.6291.8118\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"23/04/2021 09:12:25","dateEnd":"20/05/2021 10:00","dateCreate":"23/04/2021 09:12:25","sortDisplay":"23/04/2021 09:12:25 559","sortField":"1619403120000","seo":{"seo_title":"","seo_description":"","seo_tags":""},"thanhphan":"Tất cả sinh viên đang theo học tại Trường Đại học Phenikaa ","dateBegin":"26/04/2021 09:12"}],"thumb":"pu/vi/posts/tiktok-01_20210423114158.jpg","view":3719,"categories":["604034ccc640ad14cc95b9a1","60403505c640ad14cc95b9a2"],"registered":[],"_id":"60822f241090191ef4db7b10","slug":"tiktok-challenge-phenikaa-uni-right-choice-bright-future","website":{"languages":[{"avatar":"","isMain":true,"status":true,"_id":"5feb791a0c3ba22ec439ea67","name":"Tiếng việt","code":"vi","website":"5feb791a0c3ba22ec439ea66","created":"2020-12-29T18:44:42.915Z","updated":"2021-02-13T17:23:19.369Z","__v":0},{"avatar":"","isMain":false,"status":true,"_id":"5ff087bf41408b0410afd4f1","name":"English","code":"en","created":"2021-01-02T14:48:31.302Z","updated":"2021-03-11T01:32:46.782Z","website":"5feb791a0c3ba22ec439ea66","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"puadmin@phenikaa-uni.edu.vn","name":"PU Admin"}}],"status":true,"isMain":true,"_id":"5feb791a0c3ba22ec439ea66","name":"Website Phenikaa","code":"pu","created":"2020-12-29T18:44:42.912Z","updated":"2021-02-21T09:18:38.166Z","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"puadmin@phenikaa-uni.edu.vn","name":"PU Admin"},"id":"5feb791a0c3ba22ec439ea66"},"created":"2021-04-23T02:21:24.433Z","updated":"2021-04-28T02:54:35.212Z","createdBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"updatedBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"__v":0,"id":"60822f241090191ef4db7b10"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"PHENIKAA UNIVERSITY, FACULTY OF BUSINESS AND ECONOMICS CONFERENCE (PUBEC) 2023","search":"phenikaa university  faculty of business and economics conference  pubec  2023","location":"- Thời gian: Từ 07h30 đến 11h30 ngày 12/12/2023 \n\n- Địa điểm: P309 - A2 Trường Đại học Phenikaa, Yên Nghĩa, Hà Đông, Hà Nội. ","content":"\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003eCHỦ ĐỀ PUBEC 2023: \u003c/b\u003e\u003cb\u003e\u0026ldquo;N\u0026Acirc;NG CAO HIỆU QUẢ QUẢN TRỊ, VƯỢT QUA SUY THO\u0026Aacute;I, ĐẦU TƯ CHO GIAI ĐOẠN TĂNG TRƯỞNG MỚI\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNhằm mục đ\u0026iacute;ch tạo ra diễn đ\u0026agrave;n mang t\u0026iacute;nh học thuật cho trao đổi chuy\u0026ecirc;n m\u0026ocirc;n, hợp t\u0026aacute;c nghi\u0026ecirc;n cứu khoa học v\u0026agrave; tư vấn trong lĩnh vực kinh tế, kinh doanh v\u0026agrave; quản l\u0026yacute; (t\u0026agrave;i ch\u0026iacute;nh ng\u0026acirc;n h\u0026agrave;ng luật kinh tế, quản trị kinh doanh, kinh doanh quốc tế. kế to\u0026aacute;n kiểm to\u0026aacute;n, logistics v\u0026agrave; quản l\u0026yacute; chuỗi cung ứng v\u0026agrave; c\u0026aacute;c ảnh vực kh\u0026aacute;c c\u0026oacute; l\u0026ecirc;n quan), Trường Đại học Phenikaa tổ chức hội thảo quốc gia thường ni\u0026ecirc;n (PUBEC 2023) với chủ đề \u0026ldquo;N\u0026acirc;ng cao hiệu quả quản trị, vượt qua suy tho\u0026aacute;i, đầu tư cho giai đoạn tăng trưởng mới\" Ban Tổ chức hội thảo k\u0026iacute;nh mời c\u0026aacute;c chuy\u0026ecirc;n gia c\u0026aacute;c nh\u0026agrave; nghi\u0026ecirc;n cứu, c\u0026aacute;c học giỗ v\u0026agrave; c\u0026aacute;c cả nh\u0026acirc;n quan t\u0026acirc;m viết b\u0026agrave;i, tham gia Hội thảo v\u0026agrave; c\u0026aacute;c th\u0026ocirc;ng tin như sau\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1. THỜI GIAN, ĐỊA ĐIỂM TỔ CHỨC\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Thời gian: Từ 07h30 đến 11h30 ng\u0026agrave;y 12/12/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Địa điểm: P309 - A2 Trường Đại học Phenikaa, Y\u0026ecirc;n Nghĩa, H\u0026agrave; Đ\u0026ocirc;ng, H\u0026agrave; Nội.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e2. NỘI DUNG HỘI THẢO\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNội dung của hội thảo bao gồm nhưng kh\u0026ocirc;ng chỉ giới hạn v\u0026agrave;o c\u0026aacute;c chủ đề sau:\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 1: Những xu hướng vĩ m\u0026ocirc;/Macro friends (P.309 nh\u0026agrave; A2)\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Khủng hoảng ng\u0026acirc;n h\u0026agrave;ng v\u0026agrave; suy tho\u0026aacute;i kinh tế to\u0026agrave;n cầu\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Tăng trưởng kinh tế thế giới khu vực, quốc gia - Tự do ho\u0026aacute; to\u0026agrave;n cầu ho\u0026agrave;n trong bối cảnh xung đột của ch\u0026iacute;nh trị\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Biến động thị trường bất động sản, t\u0026agrave;i ch\u0026iacute;nh trong nước v\u0026agrave; quốc tế\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ch\u0026iacute;nh s\u0026aacute;ch t\u0026agrave;i kh\u0026oacute;a, tiền tệ, tỷ gi\u0026aacute; hối đo\u0026aacute;i của c\u0026aacute;c quốc gia\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Những rủi ro ph\u0026aacute;p l\u0026yacute; trong kinh doanh. Thỏa thuận thuế thu nhập to\u0026agrave;n cầu M\u0026ocirc; h\u0026igrave;nh ph\u0026aacute;t triển kinh tế Khoảng c\u0026aacute;ch gi\u0026agrave;u ngh\u0026egrave;o\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 2: Giải ph\u0026aacute;p quản trị trong m\u0026ocirc;i trường nhiều biến động/Managerial solutions in a vofalle environment (P.302 nh\u0026agrave; A4)\u0026nbsp;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Chiến lược kinh doanh:\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- M\u0026ocirc; h\u0026igrave;nh kinh doanh Hợp đồng kinh doanh T\u0026agrave;i ch\u0026iacute;nh doanh nghiệp\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Kế to\u0026aacute;n v\u0026agrave; kiểm to\u0026aacute;n\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị marketing\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị nh\u0026acirc;n lực v\u0026agrave; nh\u0026acirc;n t\u0026agrave;i\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị sản xuất\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị logistics v\u0026agrave; chuỗi cung ứng\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị hệ thống th\u0026ocirc;ng tin\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị v\u0026agrave; kinh doanh du lịch, lữ h\u0026agrave;nh, kh\u0026aacute;ch sạn\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 3: Những cơ hội đầu tư v\u0026agrave; kinh doanh trong bối cảnh hậu Covid-19/Doing business and investment in the post-Cović 19 era (P.303 nh\u0026agrave; A4)\u0026nbsp;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Kinh tế xanh\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;Kinh tế tuần ho\u0026agrave;n\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Kinh tế chia sẻ\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Kinh tế số\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026ocirc;ng nghệ mới v\u0026agrave; cơ hội kinh doanh mới (Al blockchain\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Những xu hướng liều d\u0026ugrave;ng mới. \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e3. TH\u0026Agrave;NH PHẦN THAM GIA HỘI THẢO\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐại diện Trưởng Đại học Phenikaa c\u0026aacute;c nh\u0026agrave; hoạch định ch\u0026iacute;nh s\u0026aacute;ch, quản l\u0026yacute; nh\u0026agrave; nước, c\u0026aacute;c c\u0026aacute;n bộ v\u0026agrave; nh\u0026agrave; quản l\u0026yacute; doanh nghiệp; c\u0026aacute;c nh\u0026agrave; khoa học, giảng vi\u0026ecirc;n, nghi\u0026ecirc;n cứu sinh, học vi\u0026ecirc;n cao học, sinh vi\u0026ecirc;n c\u0026aacute;c trường đại học tr\u0026ecirc;n cả nước. \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e4. THỜI HẠN GỬI B\u0026Agrave;I V\u0026Agrave; ĐĂNG K\u0026Yacute;\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đề xuất \u0026yacute; tưởng: 25/07/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Gửi b\u0026agrave;i to\u0026aacute;n vận: 25/10/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Th\u0026ocirc;ng b\u0026aacute;o kết quả: 15/11/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đăng k\u0026yacute; tham dự: 25/11/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Chi tiết xem th\u0026ecirc;m tại \u003ca href=\"http://www.pubec2023.sciencesconf.org\"\u003ewww.pubec2023.sciencesconf.org \u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e5. TH\u0026Ocirc;NG TIN KH\u0026Aacute;C\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ban tổ chức miễn ph\u0026iacute; hơn gia v\u0026agrave; gửi b\u0026agrave;i đối với c\u0026aacute;c t\u0026aacute;c giả.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- C\u0026aacute;c tham luận c\u0026oacute; chất lượng sẽ được bi\u0026ecirc;n tập v\u0026agrave; in th\u0026agrave;nh Kỳ yếu (c\u0026oacute; giấy ph\u0026eacute;p xuất bản v\u0026agrave; c\u0026oacute; m\u0026atilde; ISBN\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐể biết th\u0026ecirc;m th\u0026ocirc;ng tin hoặc trao đổi xin vui l\u0026ograve;ng li\u0026ecirc;n hệ: \u003c/span\u003e\u003cb\u003ehtqg.ibe phenikaa-uni.edu.vn; Ths. L\u0026ecirc; Thị B\u0026iacute;ch Phượng - Số điện thoại: 0867718295\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTr\u0026acirc;n trọng k\u0026iacute;nh mời c\u0026aacute;c tổ chức, c\u0026aacute; nh\u0026acirc;n quan t\u0026acirc;m gửi b\u0026agrave;i tham luận cho Hội thảo\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTr\u0026acirc;n trọng cảm ơn!\u0026nbsp;\u003c/span\u003e\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"07/07/2023 07:30","dateEnd":"12/12/2023 17:36","dateCreate":"07/07/2023 1
