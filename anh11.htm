i mới cho sinh vi\u0026ecirc;n trong việc ph\u0026aacute;t huy khả năng s\u0026aacute;ng tạo, kỹ năng kết nối tư duy đa lĩnh vực hướng tới tạo ra c\u0026aacute;c \u0026yacute; tưởng tiềm năng khởi nghiệp. Cuộc thi gi\u0026uacute;p sinh vi\u0026ecirc;n trực tiếp trải nghiệm, tiếp cận c\u0026aacute;c kh\u0026oacute;a đ\u0026agrave;o tạo cũng như lan tỏa truyền cảm hứng tư duy khởi nghiệp. Cuộc thi lựa chọn những \u0026yacute; tưởng s\u0026aacute;ng tạo c\u0026oacute; t\u0026iacute;nh mới, khả thi để tư vấn, hỗ trợ ươm tạo v\u0026agrave; hỗ trợ sinh vi\u0026ecirc;n kết nối với c\u0026aacute;c nh\u0026agrave; đầu tư triển khai th\u0026agrave;nh hiện thực sau n\u0026agrave;y.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đa dạng h\u0026oacute;a nguồn vốn đầu tư hỗ trợ hoạt động khởi nghiệp; khuyến kh\u0026iacute;ch sự tham gia của c\u0026aacute;c tổ chức c\u0026aacute; nh\u0026acirc;n, từng bước h\u0026igrave;nh th\u0026agrave;nh x\u0026acirc;y dựng quỹ hỗ trợ HSSV khởi nghiệp tại trường.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e2. Đối tượng tham gia dự thi\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSV đang theo học tại trường Đại học Phenikaa, sinh vi\u0026ecirc;n c\u0026aacute;c trường đại học kh\u0026aacute;c tr\u0026ecirc;n địa b\u0026agrave;n th\u0026agrave;nh phố H\u0026agrave; Nội.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDự \u0026aacute;n khởi nghiệp đ\u0026atilde; đạt giải cao trong c\u0026aacute;c cuộc thi khởi nghiệp (ngang hoặc hơn cấp) của từ 3 năm trở lại đ\u0026acirc;y kh\u0026ocirc;ng được tham dự.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e3. Th\u0026ocirc;ng tin cuộc thi\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.1. Lĩnh vực dự thi v\u0026agrave; phạm vi \u0026yacute; tưởng\u003c/b\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eKh\u0026ocirc;ng giới hạn c\u0026aacute;c lĩnh vực; Khuyến kh\u0026iacute;ch lĩnh vực dự thi phổ qu\u0026aacute;t nằm trong c\u0026aacute;c chương tr\u0026igrave;nh đ\u0026agrave;o tạo của Nh\u0026agrave; trường.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng/dự \u0026aacute;n phải c\u0026oacute; t\u0026iacute;nh đổi mới s\u0026aacute;ng tạo, xuất ph\u0026aacute;t từ \u0026yacute; tưởng, mong muốn khởi nghiệp của c\u0026aacute; nh\u0026acirc;n/nh\u0026oacute;m dự thi; \u0026Yacute; tưởng/dự \u0026aacute;n c\u0026oacute; khả năng thương mại h\u0026oacute;a, tăng trưởng cao.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng thể hiện được yếu tố kỹ thuật ứng dụng, c\u0026oacute; t\u0026aacute;c động v\u0026agrave; \u0026yacute; nghĩa đối với kinh tế v\u0026agrave; cộng đồng.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng/dự \u0026aacute;n kh\u0026ocirc;ng sao ch\u0026eacute;p của người kh\u0026aacute;c, kh\u0026ocirc;ng vi phạm c\u0026aacute;c luật định về sở hữu tr\u0026iacute; tuệ, phải do ch\u0026iacute;nh th\u0026iacute; sinh/nh\u0026oacute;m th\u0026iacute; sinh x\u0026acirc;y dựng (nếu c\u0026oacute; vấn đề g\u0026igrave; xảy ra li\u0026ecirc;n quan tranh chấp bản quyền, Ban tổ chức sẽ hủy kết quả thi).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.2. Đăng k\u0026yacute; dự thi\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Sinh vi\u0026ecirc;n đăng k\u0026yacute; th\u0026agrave;nh nh\u0026oacute;m, mỗi nh\u0026oacute;m từ 03 sinh vi\u0026ecirc;n đến 05 sinh vi\u0026ecirc;n (bắt buộc phải c\u0026oacute; 1 th\u0026agrave;nh vi\u0026ecirc;n l\u0026agrave; SV đang học tại trường Đại học Phenikaa).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Mỗi nh\u0026oacute;m thi, sinh vi\u0026ecirc;n c\u0026oacute; thể chung ng\u0026agrave;nh, chung khoa v\u0026agrave; c\u0026oacute; thể li\u0026ecirc;n kết c\u0026aacute;c ng\u0026agrave;nh, c\u0026aacute;c khoa, c\u0026aacute;c kh\u0026oacute;a kh\u0026aacute;c nhau.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c sinh vi\u0026ecirc;n hoặc nh\u0026oacute;m sinh vi\u0026ecirc;n đăng k\u0026yacute; dự thi với Khoa chủ quản. Đối với c\u0026aacute;c nh\u0026oacute;m sinh vi\u0026ecirc;n thực hiện dự \u0026aacute;n gồm sinh vi\u0026ecirc;n của nhiều khoa hoặc c\u0026acirc;u lạc bộ, sẽ đăng k\u0026yacute; dự thi theo khoa chủ quản c\u0026oacute; sinh vi\u0026ecirc;n l\u0026agrave; đội trưởng (nh\u0026oacute;m trưởng).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.3. Thời gian tổ chức c\u0026aacute;c v\u0026ograve;ng thi (dự kiến):\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Lễ ph\u0026aacute;t động (kick off) cuộc thi: 21/09/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Deadline nộp dự \u0026aacute;n v\u0026ograve;ng tim kiếm \u0026yacute; tưởng s\u0026aacute;ng tạo v\u0026agrave; khởi nghiệp (dự kiến): 15/10/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- V\u0026ograve;ng Hội tụ nh\u0026acirc;n t\u0026agrave;i (B\u0026aacute;n kết) dự kiến: 29/10/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- V\u0026ograve;ng tinh hoa tỏa s\u0026aacute;ng (Chung kết) dự kiến: 24/11/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.4. Nội dung cuộc thi: \u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003eCuộc thi bao gồm 03 v\u0026ograve;ng thi v\u0026agrave; thời gian cụ thể như sau\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb style=\"font-weight: 400;\"\u003eV\u0026ograve;ng 1\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e: \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cb\u003eT\u0026igrave;m kiếm t\u0026agrave;i năng \u003c/b\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e- C\u0026aacute;c Khoa, ph\u0026ograve;ng TS\u0026amp;TT, Ph\u0026ograve;ng CTSV, Đo\u0026agrave;n thanh ni\u0026ecirc;n tổ chức tuy\u0026ecirc;n truyền, phổ biến thể lệ cuộc thi đến sinh vi\u0026ecirc;n/học sinh hướng dẫn sinh vi\u0026ecirc;n c\u0026oacute; \u0026yacute; tưởng khởi nghiệp đăng k\u0026yacute; v\u0026agrave; nộp \u0026yacute; tưởng theo \u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/thang9/bm01phieu-dk.doc\" target=\"_blank\" rel=\"noopener\" style=\"font-weight: 400;\"\u003e\u003cstrong\u003eBM01\u003c/strong\u003e\u003c/a\u003e v\u0026agrave; \u003cb style=\"font-weight: 400;\"\u003e\u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/thang9/bm02ho-so-dk.doc\" target=\"_blank\" rel=\"noopener\"\u003eBM02\u003c/a\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đội trưởng nộp hồ sơ online gồm đơn đăng k\u0026yacute; (BM01) v\u0026agrave; bản thuyết minh (BM02) theo link \u003c/span\u003e\u003ca href=\"https://id.vitanedu.com/login\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://id.vitanedu.com/login\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Tr\u0026ecirc;n cơ sở \u0026yacute; tưởng của sinh vi\u0026ecirc;n, Nh\u0026agrave; trường sẽ hỗ trợ t\u0026igrave;m kiếm gi\u0026aacute;o vi\u0026ecirc;n hướng dẫn từ c\u0026aacute;c Khoa/Viện hoặc c\u0026aacute;c chuy\u0026ecirc;n gia c\u0026oacute; chuy\u0026ecirc;n m\u0026ocirc;n ph\u0026ugrave; hợp trong trường hoặc b\u0026ecirc;n ngo\u0026agrave;i trường.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ban gi\u0026aacute;m khảo chấm điểm v\u0026agrave; lựa chọn 30 đội xuất sắc nhất tiếp tục tranh t\u0026agrave;i ở v\u0026ograve;ng Hội tụ nh\u0026acirc;n t\u0026agrave;i.\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb\u003eV\u0026ograve;ng 2: Anh t\u0026agrave;i hội tụ\u0026nbsp;\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c nh\u0026oacute;m ho\u0026agrave;n thiện hồ sơ chi tiết (thuyết minh theo BM02, video) v\u0026agrave; gửi bản cứng về Ph\u0026ograve;ng QLKH (bản mềm: \u003c/span\u003e\u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e).\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c Nh\u0026oacute;m dự thi được chọn v\u0026agrave;o v\u0026ograve;ng n\u0026agrave;y sẽ phải tự thiết kế poster quảng b\u0026aacute; dự \u0026aacute;n của đội v\u0026agrave; được Ph\u0026ograve;ng Tuyển sinh \u0026amp;Truyền th\u0026ocirc;ng, Ph\u0026ograve;ng CTSV, Đo\u0026agrave;n thanh ni\u0026ecirc;n trường hỗ trợ đưa th\u0026ocirc;ng tin truyền th\u0026ocirc;ng cho c\u0026aacute;c dự \u0026aacute;n tr\u0026ecirc;n fanpage/trang web của Trường, Đo\u0026agrave;n. C\u0026aacute;n bộ giảng vi\u0026ecirc;n v\u0026agrave; sinh vi\u0026ecirc;n tham gia v\u0026ograve;ng b\u0026igrave;nh chọn bằng c\u0026aacute;ch Like, Comment, Share Clip dự thi đ\u0026atilde; được đăng tải tại \u003c/span\u003e\u003ca href=\"https://binhchon.phenikaa-uni.edu.vn\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://binhchon.phenikaa-uni.edu.vn\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eC\u0026aacute;ch t\u0026iacute;nh điểm (1 like = 1 điểm, 1 comment = 2 điểm, 1 share = 3 điểm). Kết quả b\u0026igrave;nh chọn sẽ được c\u0026ocirc;ng bố c\u0026ugrave;ng kết quả của Ban gi\u0026aacute;m khảo sau khi kết th\u0026uacute;c v\u0026ograve;ng b\u0026aacute;n kết v\u0026agrave; \u0026yacute; tưởng c\u0026oacute; số b\u0026igrave;nh chọn cao nhất v\u0026agrave;o thẳng v\u0026ograve;ng chung kết.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e(Ch\u0026uacute; \u0026yacute;: Một nick facebook chỉ được t\u0026iacute;nh điểm comment 1 lần v\u0026agrave; c\u0026oacute; chứa Hashtag#PU SV Startup2023, trường hợp kh\u0026aacute;c sẽ kh\u0026ocirc;ng được t\u0026iacute;nh điểm. Một nick facebook chỉ được t\u0026iacute;nh điểm share 1 lần/ng\u0026agrave;y.)\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb\u003eV\u0026ograve;ng 3: Tinh hoa tỏa s\u0026aacute;ng\u0026nbsp;\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eC\u0026aacute;c đội lọt v\u0026agrave;o v\u0026ograve;ng chung kết thuyết tr\u0026igrave;nh về dự \u0026aacute;n của m\u0026igrave;nh trước Ban Gi\u0026aacute;m Khảo (kh\u0026aacute;ch mời).\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.5. Quy định về b\u0026agrave;i dự thi v\u0026agrave; 3e6"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":" Thông báo tổ chức Olympic Vật lý Sinh viên cấp Trường và tham dự Olympic Vật lý sinh viên toàn quốc lần thứ XXV – Năm 2023","search":"thong bao to chuc olympic vat ly sinh vien cap truong va tham du olympic vat ly sinh vien toan quoc lan thu xxv – nam 2023","location":"Tại trường Đại học Phenikaa \n","content":"\u003cp\u003e\u003cb\u003eI. Tổ chức thi chọn đội tuyển v\u0026agrave; \u0026ocirc;n luyện\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003ci\u003ea) Đối tượng tham dự cuộc thi\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTất cả sinh vi\u0026ecirc;n Đại học hệ ch\u0026iacute;nh quy Trường Đại học Phenikaa.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003ci\u003eb) H\u0026igrave;nh thức đăng k\u0026yacute; tham dự cuộc thi chọn đội tuyển Trường\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSinh vi\u0026ecirc;n c\u0026oacute; thể đăng k\u0026yacute;\u0026nbsp;theo một trong c\u0026aacute;c c\u0026aacute;ch sau\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Đăng k\u0026yacute; online theo đường link: \u003c/span\u003e\u003ca href=\"https://forms.gle/bB4yRhcb9YUDti1X8\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://forms.gle/bB4yRhcb9YUDti1X8\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e-\u0026nbsp;\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐăng k\u0026yacute; bằng gửi thư điện tử tới địa chỉ:\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003efs@phenikaa-uni.edu.vn\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e-\u0026nbsp;\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐăng k\u0026yacute; tại văn ph\u0026ograve;ng Khoa Khoa học cơ bản,\u0026nbsp;tầng 24\u0026nbsp;nh\u0026agrave; A9\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Đăng k\u0026yacute; qua tin nhắn với c\u0026ocirc; Tuyết \u0026ndash; Thư k\u0026yacute; khoa, sđt: \u003c/span\u003e\u003cb\u003e0387765966\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Mẫu đăng k\u0026yacute;:\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ctable style=\"border-collapse: collapse; border-style: solid; margin-left: auto; margin-right: auto;\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd rowspan=\"2\"\u003e\n\u003cp\u003e\u003cb\u003eTT\u003c/b\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd rowspan=\"2\"\u003e\n\u003cp\u003e\u003cb\u003eM\u0026atilde; SV\u003c/b\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd rowspan=\"2\"\u003e\n\u003cp\u003e\u003cb\u003eHọ v\u0026agrave; t\u0026ecirc;n\u003c/b\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd rowspan=\"2\"\u003e\n\u003cp\u003e\u003cb\u003eLớp-kh\u0026oacute;a\u003c/b\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd rowspan=\"2\"\u003e\n\u003cp\u003e\u003cb\u003eSố điện thoại/Email\u003c/b\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003cb\u003e\u003ci\u003ec) Thời gian đăng k\u0026yacute;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBắt đầu từ 06/09/2023 đến hết ng\u0026agrave;y 21/9/2023.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e\u003ci\u003ed) Lịch thi v\u0026agrave; nội dung thi Olympic Vật l\u0026yacute; cấp Trường\u0026nbsp;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eV\u0026ograve;ng 1:\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDự kiến ng\u0026agrave;y thi: 23/09/2023.\u0026nbsp;\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐịa điểm thi: Ph\u0026ograve;ng 508-509A2\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNội dung kiến thức: Theo chương tr\u0026igrave;nh Vật l\u0026yacute; Đại cương.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eH\u0026igrave;nh thứ thi: Trắc nghiệm + Tự luận (30 ph\u0026uacute;t trắc nghiệm + 120 ph\u0026uacute;t tự luận)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eV\u0026ograve;ng 2:\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDự kiến ng\u0026agrave;y thi: 30/09/2023.\u0026nbsp;\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐịa điểm thi: Ph\u0026ograve;ng 508-509A2\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNội dung kiến thức: Theo chương tr\u0026igrave;nh Vật l\u0026yacute; Đại cương.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eH\u0026igrave;nh thứ thi: Trắc nghiệm + Tự luận (30 ph\u0026uacute;t trắc nghiệm + 120 ph\u0026uacute;t tự luận)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e\u003ci\u003ee) \u0026Ocirc;n luyện\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eC\u0026aacute;c em được lựa chọn v\u0026agrave;o đội tuyển sẽ được \u0026ocirc;n luyện c\u0026ugrave;ng đội ngũ c\u0026aacute;c Thầy, C\u0026ocirc; trong Trường cũng như đội ngũ c\u0026aacute;c giảng vi\u0026ecirc;n/chuy\u0026ecirc;n gia mời. Kế hoạch \u0026ocirc;n luyện sẽ được th\u0026ocirc;ng b\u0026aacute;o cho c\u0026aacute;c em sau khi th\u0026agrave;nh lập đội tuyển.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eII. Thời gian, địa điểm tổ chức v\u0026agrave; h\u0026igrave;nh thức thi Olympic Vật l\u0026yacute; Sinh vi\u0026ecirc;n to\u0026agrave;n quốc lần thứ XXV - Năm 2023\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e* Thời gian (dự kiến):\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Từ ng\u0026agrave;y 30/11/2023 đến ng\u0026agrave;y 03/12/2023.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e* Địa điểm:\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Trường Đại học Khoa học Tự nhi\u0026ecirc;n \u0026ndash; ĐHQGHN, số 334 Nguyễn Tr\u0026atilde;i, Thanh Xu\u0026acirc;n, Tp. H\u0026agrave; Nội.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e* H\u0026igrave;nh thức thi:\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Gồm 3 phần\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePhần thi giải b\u0026agrave;i tập: gồm 4 c\u0026acirc;u, mỗi c\u0026acirc;u 10 điểm (mỗi đội cử 01 nh\u0026oacute;m gồm 02 sinh vi\u0026ecirc;n);\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePhần thi trắc nghiệm: gồm 01 b\u0026agrave;i thi trắc nghiệm 20 điểm (mỗi đội cử 01 nh\u0026oacute;m gồm 03 sinh vi\u0026ecirc;n);\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePhần thi thực nghiệm: gồm 01 b\u0026agrave;i thi 20 điểm (mỗi đội cử 01 nh\u0026oacute;m gồm 03 sinh vi\u0026ecirc;n).\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cb\u003e* Nội dung kiến thức:\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e Theo chương tr\u0026igrave;nh Vật l\u0026yacute; Đại cương cho c\u0026aacute;c trường Đại học, Cao đẳng v\u0026agrave; c\u0026aacute;c Học viện.\u003c/span\u003e\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"13/09/2023 16:28","dateEnd":"23/09/2023 16:28","dateCreate":"13/09/2023 16:28:48","sortDisplay":"13/09/2023 16:28","sortField":"Invalid date","seo":{"seo_title":"","seo_description":"","seo_tags":"","seo_keywords":"Phenikaa"},"thanhphan":"+ GS.TS. Nguyễn Văn Hiếu \t - Trưởng đoàn\n+ PGS.TS. Trần Hoài Nam\t - Phó đoàn\n+ Đội tuyển dự thi: 07 sinh viên được lựa chọn và tập luyện tham dự cuộc thi Olympic\n"}],"thumb":"pu/vi/posts/thumbnail-2023-12.jpg","view":1799,"categories":["604034ccc640ad14cc95b9a1","60403505c640ad14cc95b9a2"],"registered":[],"_id":"6501835b5b49e704785c584d","slug":"olympic-vat-ly-sinh-vien-cap-truong-va-tham-du-olympic-vat-ly-sinh-vien-toan-quoc-lan-thu-xxv-nam-2023","website":{"languages":[{"avatar":"","isMain":true,"status":true,"_id":"5feb791a0c3ba22ec439ea67","name":"Tiếng việt","code":"vi","website":"5feb791a0c3ba22ec439ea66","created":"2020-12-29T18:44:42.915Z","updated":"2021-02-13T17:23:19.369Z","__v":0},{"avatar":"","isMain":false,"status":true,"_id":"5ff087bf41408b0410afd4f1","name":"English","code":"en","created":"2021-01-02T14:48:31.302Z","updated":"2021-03-11T01:32:46.782Z","website":"5feb791a0c3ba22ec439ea66","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"puadmin@phenikaa-uni.edu.vn","name":"PU Admin"}}],"status":true,"isMain":true,"_id":"5feb791a0c3ba22ec439ea66","name":"Phenikaa Uni","code":"pu","created":"2020-12-29T18:44:42.912Z","updated":"2021-05-05T01:59:53.532Z","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"hung.nguyenmanh@phenikaa-uni.edu.vn","name":"PU Admin"},"id":"5feb791a0c3ba22ec439ea66"},"created":"2023-09-13T09:39:39.166Z","updated":"2023-09-14T07:56:00.727Z","createdBy":{"userId":"63db774ddbf49e0ce459bc3b","email":"ngoc.buithi@phenikaa-uni.edu.vn","name":"Thị Ngọc Bùi"},"updatedBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"__v":0,"id":"6501835b5b49e704785c584d"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"Tổ chức Cuộc thi “Sáng tạo - khởi nghiệp Sinh viên Phenikaa” năm 2023 (PHENIKAA STARTUP IDEA - PSI 2023)","search":"to chuc cuoc thi “sang tao - khoi nghiep sinh vien phenikaa” nam 2023  phenikaa startup idea - psi 2023 ","location":"Trường Đại học Phenikaa ","content":"\u003cp\u003e\u003cb\u003e1. Mục đ\u0026iacute;ch\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- N\u0026acirc;ng cao nhận thức về s\u0026aacute;ng tạo khởi nghiệp, tạo s\u0026acirc;n chơi mới cho sinh vi\u0026ecirc;n trong việc ph\u0026aacute;t huy khả năng s\u0026aacute;ng tạo, kỹ năng kết nối tư duy đa lĩnh vực hướng tới tạo ra c\u0026aacute;c \u0026yacute; tưởng tiềm năng khởi nghiệp. Cuộc thi gi\u0026uacute;p sinh vi\u0026ecirc;n trực tiếp trải nghiệm, tiếp cận c\u0026aacute;c kh\u0026oacute;a đ\u0026agrave;o tạo cũng như lan tỏa truyền cảm hứng tư duy khởi nghiệp. Cuộc thi lựa chọn những \u0026yacute; tưởng s\u0026aacute;ng tạo c\u0026oacute; t\u0026iacute;nh mới, khả thi để tư vấn, hỗ trợ ươm tạo v\u0026agrave; hỗ trợ sinh vi\u0026ecirc;n kết nối với c\u0026aacute;c nh\u0026agrave; đầu tư triển khai th\u0026agrave;nh hiện thực sau n\u0026agrave;y.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đa dạng h\u0026oacute;a nguồn vốn đầu tư hỗ trợ hoạt động khởi nghiệp; khuyến kh\u0026iacute;ch sự tham gia của c\u0026aacute;c tổ chức c\u0026aacute; nh\u0026acirc;n, từng bước h\u0026igrave;nh th\u0026agrave;nh x\u0026acirc;y dựng quỹ hỗ trợ HSSV khởi nghiệp tại trường.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e2. Đối tượng tham gia dự thi\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSV đang theo học tại trường Đại học Phenikaa, sinh vi\u0026ecirc;n c\u0026aacute;c trường đại học kh\u0026aacute;c tr\u0026ecirc;n địa b\u0026agrave;n th\u0026agrave;nh phố H\u0026agrave; Nội.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDự \u0026aacute;n khởi nghiệp đ\u0026atilde; đạt giải cao trong c\u0026aacute;c cuộc thi khởi nghiệp (ngang hoặc hơn cấp) của từ 3 năm trở lại đ\u0026acirc;y kh\u0026ocirc;ng được tham dự.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e3. Th\u0026ocirc;ng tin cuộc thi\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.1. Lĩnh vực dự thi v\u0026agrave; phạm vi \u0026yacute; tưởng\u003c/b\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eKh\u0026ocirc;ng giới hạn c\u0026aacute;c lĩnh vực; Khuyến kh\u0026iacute;ch lĩnh vực dự thi phổ qu\u0026aacute;t nằm trong c\u0026aacute;c chương tr\u0026igrave;nh đ\u0026agrave;o tạo của Nh\u0026agrave; trường.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng/dự \u0026aacute;n phải c\u0026oacute; t\u0026iacute;nh đổi mới s\u0026aacute;ng tạo, xuất ph\u0026aacute;t từ \u0026yacute; tưởng, mong muốn khởi nghiệp của c\u0026aacute; nh\u0026acirc;n/nh\u0026oacute;m dự thi; \u0026Yacute; tưởng/dự \u0026aacute;n c\u0026oacute; khả năng thương mại h\u0026oacute;a, tăng trưởng cao.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng thể hiện được yếu tố kỹ thuật ứng dụng, c\u0026oacute; t\u0026aacute;c động v\u0026agrave; \u0026yacute; nghĩa đối với kinh tế v\u0026agrave; cộng đồng.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- \u0026Yacute; tưởng/dự \u0026aacute;n kh\u0026ocirc;ng sao ch\u0026eacute;p của người kh\u0026aacute;c, kh\u0026ocirc;ng vi phạm c\u0026aacute;c luật định về sở hữu tr\u0026iacute; tuệ, phải do ch\u0026iacute;nh th\u0026iacute; sinh/nh\u0026oacute;m th\u0026iacute; sinh x\u0026acirc;y dựng (nếu c\u0026oacute; vấn đề g\u0026igrave; xảy ra li\u0026ecirc;n quan tranh chấp bản quyền, Ban tổ chức sẽ hủy kết quả thi).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.2. Đăng k\u0026yacute; dự thi\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Sinh vi\u0026ecirc;n đăng k\u0026yacute; th\u0026agrave;nh nh\u0026oacute;m, mỗi nh\u0026oacute;m từ 03 sinh vi\u0026ecirc;n đến 05 sinh vi\u0026ecirc;n (bắt buộc phải c\u0026oacute; 1 th\u0026agrave;nh vi\u0026ecirc;n l\u0026agrave; SV đang học tại trường Đại học Phenikaa).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Mỗi nh\u0026oacute;m thi, sinh vi\u0026ecirc;n c\u0026oacute; thể chung ng\u0026agrave;nh, chung khoa v\u0026agrave; c\u0026oacute; thể li\u0026ecirc;n kết c\u0026aacute;c ng\u0026agrave;nh, c\u0026aacute;c khoa, c\u0026aacute;c kh\u0026oacute;a kh\u0026aacute;c nhau.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c sinh vi\u0026ecirc;n hoặc nh\u0026oacute;m sinh vi\u0026ecirc;n đăng k\u0026yacute; dự thi với Khoa chủ quản. Đối với c\u0026aacute;c nh\u0026oacute;m sinh vi\u0026ecirc;n thực hiện dự \u0026aacute;n gồm sinh vi\u0026ecirc;n của nhiều khoa hoặc c\u0026acirc;u lạc bộ, sẽ đăng k\u0026yacute; dự thi theo khoa chủ quản c\u0026oacute; sinh vi\u0026ecirc;n l\u0026agrave; đội trưởng (nh\u0026oacute;m trưởng).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.3. Thời gian tổ chức c\u0026aacute;c v\u0026ograve;ng thi (dự kiến):\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Lễ ph\u0026aacute;t động (kick off) cuộc thi: 21/09/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Deadline nộp dự \u0026aacute;n v\u0026ograve;ng tim kiếm \u0026yacute; tưởng s\u0026aacute;ng tạo v\u0026agrave; khởi nghiệp (dự kiến): 15/10/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- V\u0026ograve;ng Hội tụ nh\u0026acirc;n t\u0026agrave;i (B\u0026aacute;n kết) dự kiến: 29/10/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- V\u0026ograve;ng tinh hoa tỏa s\u0026aacute;ng (Chung kết) dự kiến: 24/11/2023\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.4. Nội dung cuộc thi: \u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003eCuộc thi bao gồm 03 v\u0026ograve;ng thi v\u0026agrave; thời gian cụ thể như sau\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb style=\"font-weight: 400;\"\u003eV\u0026ograve;ng 1\u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003e: \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cb\u003eT\u0026igrave;m kiếm t\u0026agrave;i năng \u003c/b\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e- C\u0026aacute;c Khoa, ph\u0026ograve;ng TS\u0026amp;TT, Ph\u0026ograve;ng CTSV, Đo\u0026agrave;n thanh ni\u0026ecirc;n tổ chức tuy\u0026ecirc;n truyền, phổ biến thể lệ cuộc thi đến sinh vi\u0026ecirc;n/học sinh hướng dẫn sinh vi\u0026ecirc;n c\u0026oacute; \u0026yacute; tưởng khởi nghiệp đăng k\u0026yacute; v\u0026agrave; nộp \u0026yacute; tưởng theo \u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/thang9/bm01phieu-dk.doc\" target=\"_blank\" rel=\"noopener\" style=\"font-weight: 400;\"\u003e\u003cstrong\u003eBM01\u003c/strong\u003e\u003c/a\u003e v\u0026agrave; \u003cb style=\"font-weight: 400;\"\u003e\u003ca href=\"https://phenikaa-uni.edu.vn:3600/pu/vi/thang9/bm02ho-so-dk.doc\" target=\"_blank\" rel=\"noopener\"\u003eBM02\u003c/a\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đội trưởng nộp hồ sơ online gồm đơn đăng k\u0026yacute; (BM01) v\u0026agrave; bản thuyết minh (BM02) theo link \u003c/span\u003e\u003ca href=\"https://id.vitanedu.com/login\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://id.vitanedu.com/login\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Tr\u0026ecirc;n cơ sở \u0026yacute; tưởng của sinh vi\u0026ecirc;n, Nh\u0026agrave; trường sẽ hỗ trợ t\u0026igrave;m kiếm gi\u0026aacute;o vi\u0026ecirc;n hướng dẫn từ c\u0026aacute;c Khoa/Viện hoặc c\u0026aacute;c chuy\u0026ecirc;n gia c\u0026oacute; chuy\u0026ecirc;n m\u0026ocirc;n ph\u0026ugrave; hợp trong trường hoặc b\u0026ecirc;n ngo\u0026agrave;i trường.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cspan\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ban gi\u0026aacute;m khảo chấm điểm v\u0026agrave; lựa chọn 30 đội xuất sắc nhất tiếp tục tranh t\u0026agrave;i ở v\u0026ograve;ng Hội tụ nh\u0026acirc;n t\u0026agrave;i.\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb\u003eV\u0026ograve;ng 2: Anh t\u0026agrave;i hội tụ\u0026nbsp;\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c nh\u0026oacute;m ho\u0026agrave;n thiện hồ sơ chi tiết (thuyết minh theo BM02, video) v\u0026agrave; gửi bản cứng về Ph\u0026ograve;ng QLKH (bản mềm: \u003c/span\u003e\u003ca href=\"mailto:khcn@phenikaa-uni.edu.vn\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ekhcn@phenikaa-uni.edu.vn\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e).\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c Nh\u0026oacute;m dự thi được chọn v\u0026agrave;o v\u0026ograve;ng n\u0026agrave;y sẽ phải tự thiết kế poster quảng b\u0026aacute; dự \u0026aacute;n của đội v\u0026agrave; được Ph\u0026ograve;ng Tuyển sinh \u0026amp;Truyền th\u0026ocirc;ng, Ph\u0026ograve;ng CTSV, Đo\u0026agrave;n thanh ni\u0026ecirc;n trường hỗ trợ đưa th\u0026ocirc;ng tin truyền th\u0026ocirc;ng cho c\u0026aacute;c dự \u0026aacute;n tr\u0026ecirc;n fanpage/trang web của Trường, Đo\u0026agrave;n. C\u0026aacute;n bộ giảng vi\u0026ecirc;n v\u0026agrave; sinh vi\u0026ecirc;n tham gia v\u0026ograve;ng b\u0026igrave;nh chọn bằng c\u0026aacute;ch Like, Comment, Share Clip dự thi đ\u0026atilde; được đăng tải tại \u003c/span\u003e\u003ca href=\"https://binhchon.phenikaa-uni.edu.vn\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://binhchon.phenikaa-uni.edu.vn\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eC\u0026aacute;ch t\u0026iacute;nh điểm (1 like = 1 điểm, 1 comment = 2 điểm, 1 share = 3 điểm). Kết quả b\u0026igrave;nh chọn sẽ được c\u0026ocirc;ng bố c\u0026ugrave;ng kết quả của Ban gi\u0026aacute;m khảo sau khi kết th\u0026uacute;c v\u0026ograve;ng b\u0026aacute;n kết v\u0026agrave; \u0026yacute; tưởng c\u0026oacute; số b\u0026igrave;nh chọn cao nhất v\u0026agrave;o thẳng v\u0026ograve;ng chung kết.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e(Ch\u0026uacute; \u0026yacute;: Một nick facebook chỉ được t\u0026iacute;nh điểm comment 1 lần v\u0026agrave; c\u0026oacute; chứa Hashtag#PU SV Startup2023, trường hợp kh\u0026aacute;c sẽ kh\u0026ocirc;ng được t\u0026iacute;nh điểm. Một nick facebook chỉ được t\u0026iacute;nh điểm share 1 lần/ng\u0026agrave;y.)\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cb\u003eV\u0026ograve;ng 3: Tinh hoa tỏa s\u0026aacute;ng\u0026nbsp;\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eC\u0026aacute;c đội lọt v\u0026agrave;o v\u0026ograve;ng chung kết thuyết tr\u0026igrave;nh về dự \u0026aacute;n của m\u0026igrave;nh trước Ban Gi\u0026aacute;m Khảo (kh\u0026aacute;ch mời).\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.5. Quy định về b\u0026agrave;i dự thi v\u0026agrave; c\u0026aacute;c ti\u0026ecirc;u ch\u0026iacute; đ\u0026aacute;nh gi\u0026aacute;\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eXem phụ lục 1.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1.3.6. Giải thưởng cuộc thi\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c sinh vi\u0026ecirc;n, nh\u0026oacute;m sinh vi\u0026ecirc;n tham gia lọt v\u0026agrave;o v\u0026ograve;ng TOP30 \u0026ndash; Hội tụ nh\u0026acirc;n t\u0026agrave;i được hỗ trợ 3 triệu đồng/đội để ho\u0026agrave;n thiện c\u0026aacute;c sản phẩm dự \u0026aacute;n.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026aacute;c dự \u0026aacute;n tham gia, đạt giải đạt giải cấp Trường được Nh\u0026agrave; trường khen thưởng như sau:\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ 01 giải Qu\u0026aacute;n qu\u0026acirc;n: 20 triệu đồng v\u0026agrave; Giấy khen của Ban Gi\u0026aacute;m Hiệu nh\u0026agrave; trường.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ 02 giải \u0026Aacute; qu\u0026acirc;n: 10 triệu v\u0026agrave; Giấy khen của Ban Gi\u0026aacute;m Hiệu nh\u0026agrave; trường\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ 03 giải Qu\u0026yacute; qu\u0026acirc;n: 5 triệu v\u0026agrave; Giấy khen của Ban Gi\u0026aacute;m Hiệu nh\u0026agrave; trường\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ 03 giải Dự \u0026aacute;n tiềm năng:\u0026nbsp; 2 triệu đồng/đội.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ 01 giải Dự \u0026aacute;n được y\u0026ecirc;u th\u0026iacute;ch nhất:\u0026nbsp; 1 triệu đồng/đội\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNăm đội nhận giải thưởng cao nhất c\u0026oacute; tr\u0026aacute;ch nhiệm tiếp tục ho\u0026agrave;n thiện dự \u0026aacute;n v\u0026agrave; c\u0026oacute; thể được lựa chọn đại diện cho trường ĐH Phenikaa tham gia:\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Cuộc thi Quốc gia SV-STARTUP 2023 do Bộ gi\u0026aacute;o dục v\u0026agrave; Đ\u0026agrave;o tạo tổ chức.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Được giới thiệu đến c\u0026aacute;c vườn ươm doanh nghiệp, tiếp cận c\u0026aacute;c quỹ khởi nghiệp v\u0026agrave; được c\u0026aacute;c chuy\u0026ecirc;n gia tư vấn;\u003c/span\u003e\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"07/09/2023 16:09:42","dateEnd":"07/09/2023 16:09:42","dateCreate":"07/09/2023 16:09:42","sortDisplay":"07/09/2023 16:09:42 442","sortField":"Invalid date","seo":{"seo_title":"","seo_description":"","seo_tags":"","seo_keywords":"Phenikaa"},"thanhphan":"- Ban tổ chức cuộc thi;\n- Sinh viên Phenikaa và các trường đại học khác.\n\n"}],"thumb":"pu/vi/posts/phenikaa-startup-idea-01.jpg","view":2960,"categories":["604034ccc640ad14cc95b9a1","60403505c640ad14cc95b9a2"],"registered":[],"_id":"64f996363732eb0bf4bd2321","slug":"to-chuc-cuoc-thi-sang-tao-khoi-nghiep-sinh-vien-phenikaa-nam-2023-phenikaa-startup-idea-psi-2023","website":{"languages":[{"avatar":"","isMain":true,"status":true,"_id":"5feb791a0c3ba22ec439ea67","name":"Tiếng việt","code":"vi","website":"5feb791a0c3ba22ec439ea66","created":"2020-12-29T18:44:42.915Z","updated":"2021-02-13T17:23:19.369Z","__v":0},{"avatar":"","isMain":false,"status":true,"_id":"5ff087bf41408b0410afd4f1","name":"English","code":"en","created":"2021-01-02T14:48:31.302Z","updated":"2021-03-11T01:32:46.782Z","website":"5feb791a0c3ba22ec439ea66","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"puadmin@phenikaa-uni.edu.vn","name":"PU Admin"}}],"status":true,"isMain":true,"_id":"5feb791a0c3ba22ec439ea66","name":"Phenikaa Uni","code":"pu","created":"2020-12-29T18:44:42.912Z","updated":"2021-05-05T01:59:53.532Z","__v":0,"updatedBy":{"userId":"5fcdd656daa42b212ce06d1f","email":"hung.nguyenmanh@phenikaa-uni.edu.vn","name":"PU Admin"},"id":"5feb791a0c3ba22ec439ea66"},"created":"2023-09-07T09:21:58.885Z","updated":"2023-09-14T07:17:10.938Z","createdBy":{"userId":"63db774ddbf49e0ce459bc3b","email":"ngoc.buithi@phenikaa-uni.edu.vn","name":"Thị Ngọc Bùi"},"updatedBy":{"userId":"603f02a59423d030ac4238ac","email":"thom.vuthi@phenikaa-uni.edu.vn","name":"Thom Thom"},"__v":0,"id":"64f996363732eb0bf4bd2321"},{"data":[{"code":"5feb791a0c3ba22ec439ea67","title":"PHENIKAA UNIVERSITY, FACULTY OF BUSINESS AND ECONOMICS CONFERENCE (PUBEC) 2023","search":"phenikaa university  faculty of business and economics conference  pubec  2023","location":"- Thời gian: Từ 07h30 đến 11h30 ngày 12/12/2023 \n\n- Địa điểm: P309 - A2 Trường Đại học Phenikaa, Yên Nghĩa, Hà Đông, Hà Nội. ","content":"\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003eCHỦ ĐỀ PUBEC 2023: \u003c/b\u003e\u003cb\u003e\u0026ldquo;N\u0026Acirc;NG CAO HIỆU QUẢ QUẢN TRỊ, VƯỢT QUA SUY THO\u0026Aacute;I, ĐẦU TƯ CHO GIAI ĐOẠN TĂNG TRƯỞNG MỚI\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNhằm mục đ\u0026iacute;ch tạo ra diễn đ\u0026agrave;n mang t\u0026iacute;nh học thuật cho trao đổi chuy\u0026ecirc;n m\u0026ocirc;n, hợp t\u0026aacute;c nghi\u0026ecirc;n cứu khoa học v\u0026agrave; tư vấn trong lĩnh vực kinh tế, kinh doanh v\u0026agrave; quản l\u0026yacute; (t\u0026agrave;i ch\u0026iacute;nh ng\u0026acirc;n h\u0026agrave;ng luật kinh tế, quản trị kinh doanh, kinh doanh quốc tế. kế to\u0026aacute;n kiểm to\u0026aacute;n, logistics v\u0026agrave; quản l\u0026yacute; chuỗi cung ứng v\u0026agrave; c\u0026aacute;c ảnh vực kh\u0026aacute;c c\u0026oacute; l\u0026ecirc;n quan), Trường Đại học Phenikaa tổ chức hội thảo quốc gia thường ni\u0026ecirc;n (PUBEC 2023) với chủ đề \u0026ldquo;N\u0026acirc;ng cao hiệu quả quản trị, vượt qua suy tho\u0026aacute;i, đầu tư cho giai đoạn tăng trưởng mới\" Ban Tổ chức hội thảo k\u0026iacute;nh mời c\u0026aacute;c chuy\u0026ecirc;n gia c\u0026aacute;c nh\u0026agrave; nghi\u0026ecirc;n cứu, c\u0026aacute;c học giỗ v\u0026agrave; c\u0026aacute;c cả nh\u0026acirc;n quan t\u0026acirc;m viết b\u0026agrave;i, tham gia Hội thảo v\u0026agrave; c\u0026aacute;c th\u0026ocirc;ng tin như sau\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e1. THỜI GIAN, ĐỊA ĐIỂM TỔ CHỨC\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Thời gian: Từ 07h30 đến 11h30 ng\u0026agrave;y 12/12/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Địa điểm: P309 - A2 Trường Đại học Phenikaa, Y\u0026ecirc;n Nghĩa, H\u0026agrave; Đ\u0026ocirc;ng, H\u0026agrave; Nội.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003e2. NỘI DUNG HỘI THẢO\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNội dung của hội thảo bao gồm nhưng kh\u0026ocirc;ng chỉ giới hạn v\u0026agrave;o c\u0026aacute;c chủ đề sau:\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 1: Những xu hướng vĩ m\u0026ocirc;/Macro friends (P.309 nh\u0026agrave; A2)\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Khủng hoảng ng\u0026acirc;n h\u0026agrave;ng v\u0026agrave; suy tho\u0026aacute;i kinh tế to\u0026agrave;n cầu\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Tăng trưởng kinh tế thế giới khu vực, quốc gia - Tự do ho\u0026aacute; to\u0026agrave;n cầu ho\u0026agrave;n trong bối cảnh xung đột của ch\u0026iacute;nh trị\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Biến động thị trường bất động sản, t\u0026agrave;i ch\u0026iacute;nh trong nước v\u0026agrave; quốc tế\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ch\u0026iacute;nh s\u0026aacute;ch t\u0026agrave;i kh\u0026oacute;a, tiền tệ, tỷ gi\u0026aacute; hối đo\u0026aacute;i của c\u0026aacute;c quốc gia\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Những rủi ro ph\u0026aacute;p l\u0026yacute; trong kinh doanh. Thỏa thuận thuế thu nhập to\u0026agrave;n cầu M\u0026ocirc; h\u0026igrave;nh ph\u0026aacute;t triển kinh tế Khoảng c\u0026aacute;ch gi\u0026agrave;u ngh\u0026egrave;o\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 2: Giải ph\u0026aacute;p quản trị trong m\u0026ocirc;i trường nhiều biến động/Managerial solutions in a vofalle environment (P.302 nh\u0026agrave; A4)\u0026nbsp;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Chiến lược kinh doanh:\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- M\u0026ocirc; h\u0026igrave;nh kinh doanh Hợp đồng kinh doanh T\u0026agrave;i ch\u0026iacute;nh doanh nghiệp\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Kế to\u0026aacute;n v\u0026agrave; kiểm to\u0026aacute;n\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị marketing\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị nh\u0026acirc;n lực v\u0026agrave; nh\u0026acirc;n t\u0026agrave;i\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị sản xuất\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị logistics v\u0026agrave; chuỗi cung ứng\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị hệ thống th\u0026ocirc;ng tin\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Quản trị v\u0026agrave; kinh doanh du lịch, lữ h\u0026agrave;nh, kh\u0026aacute;ch sạn\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e\u003ci\u003eChuy\u0026ecirc;n đề 3: Những cơ hội đầu tư v\u0026agrave; kinh doanh trong bối cảnh hậu Covid-19/Doing business and investment in the post-Cović 19 era (P.303 nh\u0026agrave; A4)\u0026nbsp;\u003c/i\u003e\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Kinh tế xanh\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;Kinh tế tuần ho\u0026agrave;n\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Kinh tế chia sẻ\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- Kinh tế số\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- C\u0026ocirc;ng nghệ mới v\u0026agrave; cơ hội kinh doanh mới (Al blockchain\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Những xu hướng liều d\u0026ugrave;ng mới. \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e3. TH\u0026Agrave;NH PHẦN THAM GIA HỘI THẢO\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐại diện Trưởng Đại học Phenikaa c\u0026aacute;c nh\u0026agrave; hoạch định ch\u0026iacute;nh s\u0026aacute;ch, quản l\u0026yacute; nh\u0026agrave; nước, c\u0026aacute;c c\u0026aacute;n bộ v\u0026agrave; nh\u0026agrave; quản l\u0026yacute; doanh nghiệp; c\u0026aacute;c nh\u0026agrave; khoa học, giảng vi\u0026ecirc;n, nghi\u0026ecirc;n cứu sinh, học vi\u0026ecirc;n cao học, sinh vi\u0026ecirc;n c\u0026aacute;c trường đại học tr\u0026ecirc;n cả nước. \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e4. THỜI HẠN GỬI B\u0026Agrave;I V\u0026Agrave; ĐĂNG K\u0026Yacute;\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đề xuất \u0026yacute; tưởng: 25/07/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Gửi b\u0026agrave;i to\u0026aacute;n vận: 25/10/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Th\u0026ocirc;ng b\u0026aacute;o kết quả: 15/11/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Đăng k\u0026yacute; tham dự: 25/11/2023\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Chi tiết xem th\u0026ecirc;m tại \u003ca href=\"http://www.pubec2023.sciencesconf.org\"\u003ewww.pubec2023.sciencesconf.org \u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cb\u003e5. TH\u0026Ocirc;NG TIN KH\u0026Aacute;C\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e- Ban tổ chức miễn ph\u0026iacute; hơn gia v\u0026agrave; gửi b\u0026agrave;i đối với c\u0026aacute;c t\u0026aacute;c giả.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026nbsp;- C\u0026aacute;c tham luận c\u0026oacute; chất lượng sẽ được bi\u0026ecirc;n tập v\u0026agrave; in th\u0026agrave;nh Kỳ yếu (c\u0026oacute; giấy ph\u0026eacute;p xuất bản v\u0026agrave; c\u0026oacute; m\u0026atilde; ISBN\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eĐể biết th\u0026ecirc;m th\u0026ocirc;ng tin hoặc trao đổi xin vui l\u0026ograve;ng li\u0026ecirc;n hệ: \u003c/span\u003e\u003cb\u003ehtqg.ibe phenikaa-uni.edu.vn; Ths. L\u0026ecirc; Thị B\u0026iacute;ch Phượng - Số điện thoại: 0867718295\u0026nbsp;\u003c/b\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTr\u0026acirc;n trọng k\u0026iacute;nh mời c\u0026aacute;c tổ chức, c\u0026aacute; nh\u0026acirc;n quan t\u0026acirc;m gửi b\u0026agrave;i tham luận cho Hội thảo\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTr\u0026acirc;n trọng cảm ơn!\u0026nbsp;\u003c/span\u003e\u003c/p\u003e","status":true,"deleted":false,"alwaysOnTop":false,"specialPost":false,"dateStart":"07/07/2023 07:30","dateEnd":"12/12/2023 17:36","dateCreate":"07/07/2023 17:37:10","sortDisplay":"07/07/2023 07:30","sortField":"1702341000000","seo":{"seo_title":"","seo_description":"","seo_tags":"","seo_keywords":"Phenikaa"},"thanhphan":"","dateBegin":"12/12/2023 07:30"}],"thumb":"pu/vi/posts/banner-01.jpg","view":3360,"categories":["604034ccc640ad14cc95b9a1","60403505c640ad14cc95b9a2"],"registered":[],"_id":"64a7ebc392fbe90564750c62","slug":"phenikaa-university-faculty-of-business-and-economics-conference-pubec-2023","website":{"languages":[{"avatar":"","isMain":true,"status":true,"_id":"5feb
